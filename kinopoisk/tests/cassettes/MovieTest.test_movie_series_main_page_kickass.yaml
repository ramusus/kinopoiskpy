        \u0434\u0430\u0432\u043D\u043E \u043F\u0435\u0440\u0435\u0448\u043B\u0430
        \u0440\u0430\u043C\u043A\u0438 \u043F\u0430\u0440\u043E\u0434\u0438\u0438.
        \u0418&nbsp;\u043B\u0438\u0448\u044C \u0430\u0431\u0441\u0443\u0440\u0434
        \u0438\u043D\u043E\u0433\u0434\u0430 \u043D\u0430\u043F\u043E\u043C\u0438\u043D\u0430\u0435\u0442
        \u043E\u0431&nbsp;\u044D\u0442\u043E\u043C). \u0420\u0435\u0430\u043B\u0438\u0437\u043C\u0430
        \u043E\u0431\u044B\u0447\u043D\u043E\u0433\u043E \u0437\u0434\u0435\u0441\u044C
        \u043C\u0430\u043B\u043E&nbsp;&#151;&nbsp;\u0442\u043E\u043B\u044C\u043A\u043E
        \u0432\u043D\u0430\u0447\u0430\u043B\u0435, \u0438\u0431\u043E&nbsp;\u043F\u0440\u0435\u0432\u0440\u0430\u0442\u0438\u0442\u044C
        \u0441\u0442\u0430\u043D\u0434\u0430\u0440\u0442\u043D\u044B\u0439 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439
        \u043A\u043E\u043C\u0438\u043A\u0441 \u043F\u0440\u043E&nbsp;\u0441\u0443\u043F\u0435\u0440\u0433\u0435\u0440\u043E\u0435\u0432
        \u0432&nbsp;\u043D\u0435\u0447\u0442\u043E \u0441\u0435\u0440\u044C\u0435\u0437\u043D\u043E\u0435,
        \u0432\u043E&nbsp;\u0447\u0442\u043E \u043C\u043E\u0436\u043D\u043E \u043F\u043E\u0432\u0435\u0440\u0438\u0442\u044C,
        \u0442\u0430\u043A&nbsp;\u0436\u0435 \u043F\u0440\u043E\u0441\u0442\u043E,
        \u043A\u0430\u043A&nbsp;\u043E\u043F\u0440\u0430\u0432\u0434\u0430\u0442\u044C
        &laquo;\u043F\u0435\u0440\u0435\u0441\u0442\u0440\u043E\u0439\u043A\u0443&raquo;
        \u0438&nbsp;\u0440\u0430\u0441\u043F\u0430\u0434 \u0421\u0421\u0421\u0420.
        \u041E\u0434\u043D\u0430\u043A\u043E \u0432&nbsp;\u043F\u0440\u0435\u0434\u0435\u043B\u0430\u0445
        \u043A\u043E\u043C\u0438\u043A\u0441\u0430 \u0440\u0435\u0430\u043B\u0438\u0437\u043C
        \u043F\u0440\u0438\u0441\u0443\u0442\u0441\u0442\u0432\u0443\u0435\u0442:
        \u043F\u0443\u0441\u0442\u044C \u0443&nbsp;\u044D\u0442\u043E\u0433\u043E
        \u0436\u0430\u043D\u0440\u0430 \u043F\u0440\u043E&nbsp;\u0441\u0443\u043F\u0435\u0440\u0433\u0435\u0440\u043E\u0435\u0432
        \u0438&nbsp;\u043D\u0438\u0437\u043A\u0430\u044F \u043F\u043B\u0430\u043D\u043A\u0430,
        \u043D\u043E&nbsp;\u0444\u0438\u043B\u044C\u043C \u0432\u043F\u043E\u043B\u043D\u0435
        \u0435\u0435&nbsp;\u0434\u043E\u0441\u0442\u0438\u0433 \u043B\u0438\u0442\u0440\u0430\u043C\u0438
        \u043A\u0440\u043E\u0432\u0438 \u0438&nbsp;\u0431\u0435\u0441\u0441\u043C\u044B\u0441\u043B\u0435\u043D\u043D\u043E\u0439
        \u0436\u0435\u0441\u0442\u043E\u043A\u043E\u0441\u0442\u044C\u044E. \u041F\u043E\u044D\u0442\u043E\u043C\u0443,
        \u0432\u0438\u0434\u044F \u0441\u043B\u043E\u0432\u043E &laquo;\u0440\u0435\u0430\u043B\u0438\u0437\u043C&raquo;
        \u0432&nbsp;\u043E\u043F\u0438\u0441\u0430\u043D\u0438\u0438 \u044D\u0442\u043E\u0433\u043E
        \u0444\u0438\u043B\u044C\u043C\u0430, \u0432\u0441\u043F\u043E\u043C\u043D\u0438\u0442\u0435
        \u043E&nbsp;\u0440\u0430\u0441\u0442\u044F\u0436\u0438\u043C\u043E\u0441\u0442\u0438
        \u044D\u0442\u043E\u0433\u043E \u043F\u043E\u043D\u044F\u0442\u0438\u044F
        \u0438&nbsp;\u043F\u0440\u0438\u043C\u0435\u043D\u0438\u043C\u043E\u0441\u0442\u0438
        \u0435\u0433\u043E&nbsp;\u043A \u0436\u0430\u043D\u0440\u0430\u043C: \u043B\u043E\u0433\u0438\u043A\u0430
        \u0437\u0434\u0435\u0441\u044C \u0445\u043E\u0442\u044C \u0438&nbsp;\u043E\u0431\u043E\u0441\u043D\u043E\u0432\u0430\u043D\u0430,
        \u043D\u043E&nbsp;\u043E\u0442 \u0430\u0431\u0441\u0443\u0440\u0434\u043D\u043E\u0441\u0442\u0438
        \u0435\u0435&nbsp;\u044D\u0442\u043E \u043D\u0435&nbsp;\u0441\u043F\u0430\u0441\u0430\u0435\u0442.
        \u0412\u044B\u0448\u0435 \u0433\u043E\u043B\u043E\u0432\u044B (\"\u0425\u0440\u0430\u043D\u0438\u0442\u0435\u043B\u0438&raquo;)
        \u043D\u0435&nbsp;\u043F\u0440\u044B\u0433\u043D\u0435\u0448\u044C.<br />\r\n<br
        />\r\n\u0420\u0435\u0430\u043B\u0438\u0437\u0430\u0446\u0438\u044F? \u041A\u043E\u043C\u0438\u043A\u0441
        \u043D\u0435&nbsp;\u0447\u0438\u0442\u0430\u043B, \u0438&nbsp;\u043F\u0440\u043E\u0432\u0435\u0440\u0438\u0442\u044C
        \u043D\u0435&nbsp;\u043C\u043E\u0433\u0443.<br />\r\n<br />\r\n\u041F\u0435\u0440\u0441\u043E\u043D\u0430\u0436\u0438&nbsp;&#151;&nbsp;\u043E\u0431\u044B\u0447\u043D\u044B\u0435
        \u0448\u0430\u0431\u043B\u043E\u043D\u044B \u0430\u0431\u0441\u0443\u0440\u0434\u043D\u043E\u0441\u0442\u0438,
        \u0437\u0430\u0436\u0430\u0442\u044B\u0439 \u0441\u0442\u0443\u0434\u0435\u043D\u0442&nbsp;&#151;&nbsp;\u0438\u0437\u0431\u0438\u0442\u0430\u044F
        \u0442\u0435\u043C\u0430 \u0430\u043C\u0435\u0440\u0438\u043A\u0438, \u043A\u043E\u043F-\u043C\u0430\u043D\u044C\u044F\u043A-\u0440\u0438\u0441\u0443\u044E\u0449\u0438\u0439-\u043A\u043E\u043C\u0438\u043A\u0441\u044B&nbsp;&#151;&nbsp;\u0443\u0436\u0435
        \u043F\u043E\u043B\u0443\u0447\u0448\u0435, \u043D\u043E&nbsp;\u0435\u0441\u043B\u0438
        \u0443&nbsp;\u043F\u043E\u043B\u0438\u0446\u0435\u0439\u0441\u043A\u043E\u0433\u043E
        \u0432&nbsp;\u0441\u0442\u0430\u043D\u0434\u0430\u0440\u0442\u043D\u043E\u043C
        \u0444\u0438\u043B\u044C\u043C\u0435 \u0435\u0441\u0442\u044C \u0434\u0435\u0434\u0443\u043A\u0446\u0438\u044F
        \u0438&nbsp;\u043D\u0435\u0447\u0438\u0441\u0442\u043E\u0435 \u043F\u0440\u043E\u0448\u043B\u043E\u0435,
        \u0442\u043E&nbsp;\u0437\u0434\u0435\u0441\u044C \u0436\u0435&nbsp;\u043D\u0430\u043C
        \u043F\u043E\u043A\u0430\u0437\u044B\u0432\u0430\u044E\u0442 \u043F\u0440\u043E\u0441\u0442\u043E
        \u043C\u0430\u043D\u044C\u044F\u043A\u0430, \u043F\u043E\u043C\u0435\u0448\u0430\u043D\u043D\u043E\u0433\u043E
        \u043D\u0430&nbsp;\u043C\u0435\u0441\u0442\u0438 \u0437\u0430&nbsp;\u0432\u044B-\u0441\u0430\u043C\u0438-\u043C\u043E\u0436\u0435\u0442\u0435-\u0434\u043E\u0433\u0430\u0434\u0430\u0442\u044C\u0441\u044F-\u043A\u0430\u043A\u043E\u0435-\u043F\u0440\u043E\u0448\u043B\u043E\u0435.
        \u041C\u0430\u043D\u044C\u044F\u043A\u043E\u0432, \u043A\u0441\u0442\u0430\u0442\u0438,
        \u043F\u0440\u043E\u0449\u0435 \u0434\u0435\u043B\u0430\u0442\u044C, \u0430&nbsp;\u044D\u0442\u043E\u0433\u043E
        \u0442\u0435\u043C&nbsp;\u0431\u043E\u043B\u0435\u0435: \u0442\u0430\u043A\u0438\u0435
        \u0441\u043B\u043E\u0432\u0430 \u043A\u0430\u043A&nbsp;&laquo;\u0441\u0442\u0440\u0430\u0441\u0442\u044C
        \u043A&nbsp;\u043E\u0440\u0443\u0436\u0438\u044E&raquo; \u0438&nbsp;\u0441\u0442\u0430\u0440\u043E\u0434\u0430\u0432\u043D\u0435\u0435
        &laquo;\u043C\u0441\u0442\u044F&raquo; \u0432&nbsp;\u0433\u043E\u043B\u043E\u0432\u0435,
        \u043A\u043E\u0438\u0445 \u043C\u044B&nbsp;\u043C\u043D\u043E\u0433\u043E
        \u0440\u0430\u0437&nbsp;\u0432\u0438\u0434\u0435\u043B\u0438, \u0440\u0430\u0441\u0441\u043A\u0430\u0436\u0435\u0442
        \u0432\u0430\u043C&nbsp;\u043E \u043F\u0435\u0440\u0441\u043E\u043D\u0430\u0436\u0435
        \u041A\u0435\u0439\u0434\u0436\u0430 \u0440\u043E\u0432\u043D\u043E \u0441\u0442\u043E\u043B\u044C\u043A\u043E
        \u0436\u0435, \u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0438&nbsp;\u0444\u0438\u043B\u044C\u043C
        \u0437\u0430&nbsp;112 \u043C\u0438\u043D\u0443\u0442 \u043F\u0440\u043E\u0441\u043C\u043E\u0442\u0440\u0430.
        \u0414\u0435\u0432\u043E\u0447\u043A\u0430 \u0432&nbsp;\u0444\u0438\u043E\u043B\u0435\u0442\u043E\u0432\u043E\u043C
        \u043F\u0430\u0440\u0438\u043A\u0435 \u0441&nbsp;\u044F\u0432\u043D\u043E
        \u0441\u0430\u0434\u0438\u0441\u0442\u0441\u043A\u0438\u043C\u0438 \u0437\u0430\u0434\u0430\u0442\u043A\u0430\u043C\u0438&nbsp;&#151;&nbsp;\u044F\u0432\u043D\u043E
        \u043F\u043E\u0438\u043D\u0442\u0440\u0435\u0441\u043D\u0435\u0435, \u043D\u043E&nbsp;\u043A\u043E\u0433\u0434\u0430
        \u0432\u0438\u0434\u0438\u0448\u044C \u044D\u0442\u043E&nbsp;11-\u043B\u0435\u0442\u043D\u0435\u0435
        \u0447\u0443\u0434\u043E, \u043F\u043E\u043D\u0435\u0432\u043E\u043B\u0435
        \u0432\u043E\u0437\u043D\u0438\u043A\u0430\u0435\u0442 \u043C\u044B\u0441\u043B\u044C:
        &laquo;\u0440\u0430\u0437\u0432\u0435 \u043C\u043E\u0436\u043D\u043E \u0437\u0430&nbsp;\u0441\u0442\u043E\u043B\u044C
        \u043A\u043E\u0440\u043E\u0442\u043A\u0438\u0439 \u0441\u0440\u043E\u043A
        \u0441\u043E\u0437\u0434\u0430\u0442\u044C \u0442\u0430\u043A\u0443\u044E
        \u043C\u0430\u0448\u0438\u043D\u0443-\u0443\u0431\u0438\u0439\u0446\u0443?&raquo;.
        \u041E\u0447\u0435\u0432\u0438\u0434\u043D\u043E, \u0447\u0442\u043E&nbsp;\u043D\u0430\u0434
        \u044D\u0442\u0438\u043C \u043B\u0443\u0447\u0448\u0435 \u043D\u0435&nbsp;\u0437\u0430\u0434\u0443\u043C\u044B\u0432\u0430\u0442\u044C\u0441\u044F
        \u0438&nbsp;\u0441\u0442\u0430\u0440\u0430\u0442\u044C\u0441\u044F \u043D\u0435&nbsp;\u0434\u0430\u0442\u044C
        \u0437\u0430\u0431\u044B\u0442\u044C \u043C\u043E\u0437\u0433\u0443 \u043E&nbsp;\u0436\u0430\u043D\u0440\u0435
        \u0444\u0438\u043B\u044C\u043C\u0430. \u0418\u0445&nbsp;\u043F\u043E\u0441\u0442\u0443\u043F\u043A\u0438
        \u043D\u0435&nbsp;\u043D\u0435\u0441\u0443\u0442 \u043D\u0438\u043A\u0430\u043A\u043E\u0439
        \u0441\u043C\u044B\u0441\u043B\u043E\u0432\u043E\u0439 \u043D\u0430\u0433\u0440\u0443\u0437\u043A\u0438&nbsp;&#151;&nbsp;\u0432\u0441\u0435
        \u043E\u043D\u0438&nbsp;\u043F\u043E \u0431\u043E\u043B\u044C\u0448\u0435\u0439
        \u0447\u0430\u0441\u0442\u0438 \u043E\u0431\u043E\u0441\u043D\u043E\u0432\u044B\u0432\u0430\u044E\u0442
        \u0438\u0445&nbsp;\u0432\u0441\u043B\u0443\u0445, \u043D\u0430\u0440\u043E\u0447\u043D\u043E
        \u0438&nbsp;\u0434\u043B\u044F \u0437\u0440\u0438\u0442\u0435\u043B\u044F.
        \u0418\u0445&nbsp;\u0434\u0440\u0430\u043A\u0438&nbsp;&#151;&nbsp;\u0445\u043E\u0440\u043E\u0448\u0438\u0439
        \u044D\u043A\u0448\u0435\u043D \u043D\u0430&nbsp;\u0443\u0440\u043E\u0432\u043D\u0435,
        \u043B\u044E\u0431\u0438\u0442\u0435\u043B\u044F\u043C \u043F\u043E\u043D\u0440\u0430\u0432\u0438\u0442\u0441\u044F.<br
        />\r\n<br />\r\n\u0421\u044E\u0436\u0435\u0442&nbsp;&#151;&nbsp;\u043A\u0442\u043E-\u0442\u043E
        \u043C\u043E\u0436\u0435\u0442 \u043D\u0430\u0437\u0432\u0430\u0442\u044C
        \u0435\u0433\u043E&nbsp;\u043F\u0440\u0435\u0432\u043E\u0441\u0445\u043E\u0434\u043D\u044B\u043C,
        \u043D\u043E&nbsp;\u043F\u043E\u0445\u043E\u0436\u0438\u0439 \u0440\u0430\u0441\u043A\u043B\u0430\u0434
        \u0432\u043F\u043E\u043B\u043D\u0435 \u0441\u043C\u043E\u0436\u0435\u0442\u0435
        \u043F\u0440\u0438\u0434\u0443\u043C\u0430\u0442\u044C \u0438&nbsp;\u0432\u044B
        \u0441\u0430\u043C\u0438, \u0438\u0431\u043E&nbsp;\u043D\u0438\u0447\u0435\u0433\u043E
        \u0441\u043B\u043E\u0436\u043D\u043E\u0433\u043E \u0437\u0434\u0435\u0441\u044C
        \u043D\u0435\u0442. \u041D\u0435\u0442&nbsp;\u043D\u0438\u0447\u0435\u0433\u043E
        \u0441\u043B\u043E\u0436\u043D\u043E\u0433\u043E \u0432\u0437\u044F\u0442\u044C
        \u043F\u0430\u0440\u0443 \u0448\u0430\u0431\u043B\u043E\u043D\u043E\u0432
        (\u0436\u0435\u043B\u0430\u0442\u0435\u043B\u044C\u043D\u043E \u043E\u0442&nbsp;3
        \u0434\u043E&nbsp;5), \u043F\u0435\u0440\u0435\u043A\u0440\u0430\u0441\u0438\u0442\u044C
        \u0438\u0445&nbsp;\u0430\u043B\u044F \u0434\u0430-\u0432\u044B-\u0435\u0433\u043E-\u0443\u0436\u0435-\u0433\u0434\u0435-\u0442\u043E-\u0432\u0438\u0434\u0435\u043B\u0438-\u043D\u043E-\u0432\u043E\u0442-\u043D\u0435-\u0432-\u044D\u0442\u043E\u0439-\u043C\u0430\u0435\u0447\u043A\u0435,
        \u0432\u043F\u0438\u0445\u043D\u0443\u0442\u044C \u0432&nbsp;\u0433\u043E\u043B\u043E\u0432\u0443
        \u043A\u0430\u0436\u0434\u043E\u0433\u043E \u0441\u043C\u044B\u0441\u043B
        \u0436\u0438\u0437\u043D\u0438 (\"\u0441\u0442\u0430\u0442\u044C \u0441\u0443\u043F\u0435\u0440\u0433\u0435\u0440\u043E\u0435\u043C&raquo;,
        &laquo;\u043E\u0442\u043E\u043C\u0441\u0442\u0438\u0442\u044C \u0437\u0430&nbsp;\u0441\u0435\u0431\u044F
        \u0438&nbsp;\u0434\u0435\u0442\u0441\u0442\u0432\u043E \u0434\u043E\u0447\u0435\u0440\u0438,
        \u043A\u043E\u0442\u043E\u0440\u043E\u0435 \u044F&nbsp;\u0441\u0430\u043C
        \u0436\u0435&nbsp;\u0438 \u043E\u0442\u043D\u044F\u043B&raquo;, &laquo;\u043E\u0442\u043E\u043C\u0441\u0442\u0438\u0442\u044C
        \u0437\u0430&nbsp;\u043C\u0430\u043C\u0443, \u043A\u043E\u0442\u043E\u0440\u0430\u044F
        \u0441\u0430\u043C\u0430 \u0432\u0438\u043D\u043E\u0432\u0430\u0442\u0430
        \u0432&nbsp;\u0441\u0432\u043E\u0435\u0439 \u0441\u043C\u0435\u0440\u0442\u0438&raquo;,
        &laquo;\u0435\u0449\u0435 \u043F\u0430\u0440\u0443 \u043C\u0438\u043B\u043B\u0438\u043E\u043D\u0447\u0438\u043A\u043E\u0432
        \u0441&nbsp;\u0442\u043E\u0439 \u043F\u0430\u0447\u043A\u0438 \u043A\u043E\u043A\u0430\u0438\u043D\u0430&raquo;
        \u0438&nbsp;&laquo;\u0445\u043E\u0447\u0443 \u0432\u043D\u0438\u043A\u043D\u0443\u0442\u044C
        \u0432&nbsp;\u0431\u0438\u0437\u043D\u0435\u0441 \u043F\u0430\u043F\u044B&raquo;),
        \u043F\u043E\u043C\u0435\u0441\u0442\u0438\u0442\u044C \u0441\u0438\u0445&nbsp;\u0432
        \u043E\u0433\u0440\u0430\u043D\u0438\u0447\u0435\u043D\u043D\u043E\u0435 \u043F\u0440\u043E\u0441\u0442\u0440\u0430\u043D\u0441\u0442\u0432\u043E
        \u0432\u0440\u043E\u0434\u0435 \u0443\u0447\u0430\u0441\u0442\u043A\u0430
        \u0433\u043E\u0440\u043E\u0434\u0430 \u0438, \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u044F
        \u0441\u0432\u043E\u044E \u0444\u0430\u043D\u0442\u0430\u0437\u0438\u044E,
        \u0434\u0430\u0442\u044C \u043A\u0430\u0436\u0434\u043E\u043C\u0443 \u043F\u0435\u0440\u0441\u043E\u043D\u0430\u0436\u0443
        \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044C\u0441\u044F \u0438&nbsp;\u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0438\u0442\u044C
        \u0442\u0435&nbsp;\u043F\u043E\u0441\u0442\u0443\u043F\u043A\u0438, \u043D\u0430&nbsp;\u043A\u043E\u0442\u043E\u0440\u044B\u0439
        \u0430\u043A\u0446\u0435\u043D\u0442\u0440\u0438\u0442\u0443\u0435\u0442\u0441\u044F
        \u0435\u0433\u043E&nbsp;\u0441\u043C\u044B\u0441\u043B \u0436\u0438\u0437\u043D\u0438.
        \u041F\u043E\u044D\u0442\u043E\u043C\u0443 \u043F\u0440\u0435\u0432\u043E\u0441\u0445\u043E\u0434\u043D\u044B\u0439
        \u0441\u044E\u0436\u0435\u0442&nbsp;&#151;&nbsp;\u043E\u0441\u0442\u0430\u0432\u044C\u0442\u0435
        \u0435\u0433\u043E&nbsp;\u043F\u0438\u0441\u0430\u0442\u0435\u043B\u044F\u043C-\u043A\u043B\u0430\u0441\u0441\u0438\u043A\u0430\u043C
        \u0438&nbsp;\u043B\u044E\u0434\u044F\u043C, \u0447\u0443\u0442\u043A\u043E
        \u0447\u0443\u0432\u0441\u0442\u0432\u0443\u044E\u0449\u0438\u043C \u0434\u0440\u0430\u043C\u0443
        \u0436\u0438\u0437\u043D\u0438. \u0417\u0434\u0435\u0441\u044C \u0441\u044E\u0436\u0435\u0442
        \u0442\u043E\u0433\u043E \u043F\u0440\u0438\u0435\u0432\u0448\u0435\u0433\u043E\u0441\u044F
        \u0441\u0442\u0438\u043B\u044F, \u043F\u043E-\u043A\u043E\u0442\u043E\u0440\u043E\u043C\u0443
        \u0441&nbsp;\u0437\u0430\u043A\u0440\u044B\u0442\u044B\u043C\u0438 \u0433\u043B\u0430\u0437\u0430\u043C\u0438-\u0443\u0448\u0430\u043C\u0438
        \u0432\u044B&nbsp;\u0432\u043F\u043E\u043B\u043D\u0435 \u0441\u043C\u043E\u0436\u0435\u0442\u0435
        \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u0438\u0442\u044C, \u0432&nbsp;\u043A\u0430\u043A\u043E\u0439
        \u0441\u0442\u0440\u0430\u043D\u0435 \u0441&nbsp;\u0442\u0430\u043A\u0438\u043C\u0438
        \u0441\u0442\u0430\u043D\u0434\u0430\u0440\u0442\u0430\u043C\u0438 \u043C\u043E\u0433\u043B\u043E
        \u0440\u043E\u0434\u0438\u0442\u044C\u0441\u044F \u0441\u0438\u0435&nbsp;\u0447\u0443\u0434\u043E.
        \u0414\u0430, \u0434\u0430, \u044D\u0442\u043E&nbsp;\u0430\u0442\u043C\u043E\u0441\u0444\u0435\u0440\u0430
        \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u043E\u0433\u043E
        \u043A\u043E\u043C\u0438\u043A\u0441\u0430, \u0432\u044B&nbsp;\u0443\u0433\u0430\u0434\u0430\u043B\u0438!
        \u0418&nbsp;\u043D\u0435 \u043F\u0440\u043E\u0441\u0442\u043E \u0410\u041A,
        \u0430&nbsp;\u0410\u041A\u0421\u041E (\u0441\u0443\u043F\u0435\u0440\u0433\u0435\u0440\u043E\u0439\u0441\u043A\u043E\u0433\u043E
        \u043E\u0431\u044B\u043A\u043D\u043E\u0432\u0435\u043D\u043D\u043E\u0433\u043E),
        \u044F\u0432\u043B\u0435\u043D\u0438\u044F \u0447\u0438\u0441\u0442\u043E
        \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u043E\u0433\u043E
        \u0438&nbsp;\u0434\u043B\u044F \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0446\u0435\u0432
        \u0441\u0434\u0435\u043B\u0430\u043D\u043D\u043E\u0435. \u041D\u043E&nbsp;\u043E\u0442\u043D\u0435\u0441\u0435\u043C\u0441\u044F
        \u043A&nbsp;\u044D\u0442\u043E\u043C\u0443 \u043A\u0430\u043A&nbsp;\u043A
        \u0434\u043E\u043B\u0436\u043D\u043E\u043C\u0443, \u043F\u0440\u043E\u0441\u0442\u043E
        \u0437\u043D\u0430\u0439\u0442\u0435, \u0447\u0442\u043E&nbsp;\u0431\u043E\u043B\u044C\u0448\u0435\u0433\u043E
        \u043D\u0435&nbsp;\u0436\u0434\u0438\u0442\u0435.<br />\r\n<br />\r\n\u041E\u0431\u0440\u0430\u0442\u0438\u043C
        \u0432\u043D\u0438\u043C\u0430\u043D\u0438\u0435 \u043D\u0430&nbsp;\u0434\u0440\u0430\u043C\u0443,
        \u043F\u0440\u043E&nbsp;\u043A\u043E\u0442\u043E\u0440\u0443\u044E \u0432\u0441\u043A\u043E\u043B\u044C\u0437\u044C
        \u0443\u043F\u043E\u043C\u0438\u043D\u0430\u044E\u0442 \u0434\u0440\u0443\u0433\u0438\u0435.
        \u0417\u0434\u0435\u0441\u044C \u0438\u043C\u0435\u044E\u0442 \u0432&nbsp;\u0432\u0438\u0434\u0443
        \u043B\u0438\u0431\u043E \u044D\u043F\u0438\u0437\u043E\u0434 &laquo;\u043E\u043D-\u043B\u0430\u0439\u043D\u043E\u0432\u043E\u0439
        \u043A\u0430\u0437\u043D\u0438&raquo; (\u0433\u0434\u0435 \u0449\u0435\u0434\u0440\u043E
        \u0434\u0430\u0432\u044F\u0442 \u043D\u0430&nbsp;\u0436\u0430\u043B\u043E\u0441\u0442\u044C
        \u043F\u0443\u0442\u0435\u043C \u0438\u0437\u0431\u0438\u0435\u043D\u0438\u044F
        \u0431\u0435\u0441\u043F\u043E\u043C\u043E\u0449\u043D\u044B\u0445 \u0433\u0435\u0440\u043E\u0435\u0432,
        \u043D\u0435&nbsp;\u0441\u043A\u0443\u043F\u044F\u0441\u044C \u043D\u0430&nbsp;\u0436\u0435\u0441\u0442\u043E\u043A\u043E\u0441\u0442\u044C.
        \u041D\u0430\u0441\u0438\u043B\u0438\u0435 \u0435\u0441\u043B\u0438 \u0438&nbsp;\u0432\u044B\u0437\u043E\u0432\u0435\u0442
        \u0443&nbsp;\u043A\u043E\u0433\u043E-\u0442\u043E \u0441\u043B\u0435\u0437\u0443
        (\u0443 \u043D\u044B\u043D\u0435\u0448\u043D\u0435\u0433\u043E \u043F\u043E\u043A\u043E\u043B\u0435\u043D\u0438\u044F
        \u0432\u0440\u044F\u0434 \u043B\u0438), \u0442\u043E&nbsp;\u0442\u0435, \u043A\u0442\u043E&nbsp;\u0441\u043C\u043E\u0442\u0440\u0435\u043B
        &laquo;\u0422\u0438\u0442\u0430\u043D\u0438\u043A&raquo;, \u0443\u0434\u0438\u0432\u044F\u0442\u0441\u044F,
        \u0447\u0442\u043E&nbsp;\u0432 \u043D\u0430\u0448\u0435 \u0432\u0440\u0435\u043C\u044F
        \u0441\u043B\u0435\u0437\u0443 \u0432\u044B\u0448\u0438\u0431\u0430\u044E\u0442
        \u0443\u0436\u0435&nbsp;\u043D\u0435 \u0438\u0437\u044F\u0449\u043D\u043E\u0439
        \u0438\u0441\u0442\u043E\u0440\u0438\u0435\u0439, \u043A\u043E\u0442\u043E\u0440\u0443\u044E
        \u0437\u0434\u0435\u0441\u044C \u043C\u043E\u0436\u043D\u043E \u0431\u044B\u043B\u043E
        \u0431\u044B&nbsp;\u0440\u0430\u0437\u0432\u0435\u0440\u043D\u0443\u0442\u044C,
        \u0430&nbsp;\u043F\u0443\u0442\u0435\u043C \u043F\u0440\u043E\u0441\u0442\u043E\u0433\u043E
        \u0434\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u043D\u0430&nbsp;\u0436\u0430\u043B\u043E\u0441\u0442\u044C,
        \u043F\u043E\u0441\u043B\u0435 \u0441\u0446\u0435\u043D\u044B \u043A\u043E\u0442\u043E\u0440\u043E\u0439
        \u0423\u0431\u0438\u0432\u0430\u0448\u043A\u0430 (\u0438\u043C\u044F, \u0441\u043E\u0437\u0434\u0430\u043D\u043D\u043E\u0435
        \u0438\u0437\u0432\u0440\u0430\u0449\u0435\u043D\u043D\u043E\u0439 \u0444\u0430\u043D\u0442\u0430\u0437\u0438\u0435\u0439
        \u0440\u0443\u0441\u0441\u043A\u0438\u0445 \u043F\u0435\u0440\u0435\u0432\u043E\u0434\u0447\u0438\u043A\u043E\u0432)
        \u0431\u043E\u043B\u0435\u0435 \u0447\u0435\u043C&nbsp;\u043D\u0435\u0435\u0441\u0442\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u043E
        \u043F\u043E\u043A\u0430\u0437\u044B\u0432\u0430\u0435\u0442 \u043B\u044E\u0431\u043E\u0432\u044C
        \u043A&nbsp;\u043E\u0442\u0446\u0443. \u0421\u0446\u0435\u043D\u0430 \u043A\u0430\u0437\u043D\u0438&nbsp;&#151;&nbsp;\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043B\u044C\u043D\u043E
        \u0432\u043F\u0435\u0447\u0430\u0442\u043B\u044F\u0435\u0442, \u043D\u043E&nbsp;\u0434\u0440\u0430\u043C\u043E\u0439
        \u044F&nbsp;\u0435\u0435 \u043D\u0430\u0437\u0432\u0430\u0442\u044C \u043D\u0435&nbsp;\u043E\u0442\u0432\u0430\u0436\u0443\u0441\u044C),
        \u043B\u0438\u0431\u043E &laquo;\u043D\u0435\u0439\u0442\u0440\u0430\u043B\u0438\u0442\u0435\u0442
        \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E\u0433\u043E \u043E\u0431\u0449\u0435\u0441\u0442\u0432\u0430
        \u043F\u043E&nbsp;\u043E\u0442\u043D\u043E\u0448\u0435\u043D\u0438\u044E \u043A&nbsp;\u0445\u0443\u043B\u0438\u0433\u0430\u043D\u0430\u043C&raquo;
        (\u0441\u043B\u0430\u0431\u0430\u044F \u0441\u043E\u0446\u0438\u0430\u043B\u044C\u043D\u0430\u044F
        \u043B\u0438\u043D\u0438\u044F, \u0436\u0438\u0432\u0443\u0449\u0430\u044F
        \u043B\u0438\u0448\u044C \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E
        \u043C\u0438\u043D\u0443\u0442 \u043D\u0430&nbsp;\u044D\u043A\u0440\u0430\u043D\u0435.
        \u041D\u043E, \u0441\u043E\u0433\u043B\u0430\u0448\u0443\u0441\u044C, \u044D\u0442\u0438&nbsp;\u0441\u043B\u043E\u0432\u0430&nbsp;&#151;&nbsp;&laquo;\u0442\u0440\u043E\u0435
        \u0438\u0437\u0431\u0438\u0432\u0430\u044E\u0442, \u0430&nbsp;\u043E\u0441\u0442\u0430\u043B\u044C\u043D\u044B\u0435
        \u0441\u043C\u043E\u0442\u0440\u044F\u0442&raquo;, \u0431\u043E\u043B\u0435\u0435
        \u0447\u0435\u043C&nbsp;\u0442\u043E\u0447\u043D\u044B \u0438&nbsp;\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043B\u044C\u043D\u043E
        \u0435\u0441\u0442\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u044B \u0438&nbsp;\u0445\u043E\u0440\u043E\u0448\u0438.
        \u0422\u043E\u043B\u044C\u043A\u043E \u0440\u0430\u0434\u0438 \u043D\u0438\u0445&nbsp;\u043C\u043E\u0436\u043D\u043E
        \u043F\u043E\u0441\u043C\u043E\u0442\u0440\u0435\u0442\u044C \u0442\u0443&nbsp;\u0441\u0446\u0435\u043D\u0443,
        \u0447\u0442\u043E\u0431\u044B \u0435\u0449\u0435&nbsp;\u0440\u0430\u0437
        \u043F\u0440\u043E\u0447\u0443\u0432\u0441\u0442\u0432\u043E\u0432\u0430\u0442\u044C
        &laquo;\u043B\u044E\u0434\u0435\u0439 \u043D\u0430\u0448\u0435\u0433\u043E
        \u0432\u0440\u0435\u043C\u0435\u043D\u0438&raquo;)<br />\r\n<br />\r\n\u0414\u043E\u0448\u043B\u0438
        \u0434\u043E&nbsp;\u044E\u043C\u043E\u0440\u0430&#133; \u0415\u0441\u043B\u0438
        \u043E\u043D&nbsp;\u0442\u0430\u043C \u0438&nbsp;\u0431\u044B\u043B, \u0442\u043E&nbsp;\u043F\u0440\u0435\u0438\u043C\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u043E
        \u0447\u0435\u0440\u043D\u044B\u0439. \u0425\u043E\u0442\u044F \u044F&nbsp;\u0434\u0430\u0436\u0435
        \u0441\u0435\u0439\u0447\u0430\u0441 \u043D\u0435&nbsp;\u043C\u043E\u0433\u0443
        \u0432\u0441\u043F\u043E\u043C\u043D\u0438\u0442\u044C \u0447\u0442\u043E-\u0442\u043E
        \u0441\u043C\u0435\u0448\u043D\u0435\u0435 \u044D\u043F\u0438\u0437\u043E\u0434\u0430
        \u0441&nbsp;\u043C\u0438\u0448\u043A\u043E\u0439, \u0433\u0434\u0435:<br />\r\n<br
        />\r\n-\u0417\u0430\u0447\u0435\u043C \u0442\u044B&nbsp;\u0435\u0433\u043E
        \u0432\u0437\u044F\u043B?<br />\r\n-\u041D\u0435 \u0437\u043D\u0430\u044E.<br
        />\r\n<br />\r\n\u0415\u0441\u043B\u0438 \u0442\u043E, \u043A\u0430\u043A&nbsp;\u0438\u0437\u0431\u0438\u0432\u0430\u044E\u0442
        \u043E\u0434\u043D\u043E\u0433\u043E \u0447\u0435\u043B\u043E\u0432\u0435\u043A\u0430,
        \u0441\u043C\u0435\u0448\u043D\u043E&nbsp;&#151;&nbsp;finita la&nbsp;comedia<br
        />\r\n<br />\r\n\u041C\u0443\u0437\u044B\u043A\u0443 \u044F&nbsp;\u043E\u0441\u043E\u0431\u043E
        \u043D\u0435&nbsp;\u0437\u0430\u043C\u0435\u0447\u0430\u043B, \u043D\u043E&nbsp;\u044D\u0442\u043E
        \u043F\u043B\u044E\u0441&nbsp;&#151;&nbsp;\u0437\u043D\u0430\u0447\u0438\u0442,
        \u043E\u043D\u0430&nbsp;\u043F\u0440\u0435\u043A\u0440\u0430\u0441\u043D\u043E
        \u0432\u043F\u0438\u0441\u044B\u0432\u0430\u0435\u0442\u0441\u044F \u0432&nbsp;\u0441\u0442\u0438\u043B\u044C
        \u0438&nbsp;\u0434\u043E\u043F\u043E\u043B\u043D\u044F\u0435\u0442 \u0435\u0433\u043E.<br
        />\r\n<br />\r\n\u0418\u0442\u043E\u0433\u043E, \u043F\u043E&nbsp;\u0440\u0435\u0439\u0442\u0438\u043D\u0433\u0443
        \u044F&nbsp;\u0432\u044B\u0441\u0442\u0430\u0432\u043B\u044E:<br />\r\n<br
        />\r\n7 \u0438\u0437&nbsp;10 <br />\r\n<br />\r\n\u042F \u0434\u0443\u043C\u0430\u044E,
        \u043D\u0430\u0438\u0431\u043E\u043B\u0435\u0435 \u0442\u043E\u0447\u043D\u0430\u044F
        \u043E\u0446\u0435\u043D\u043A\u0430, \u0437\u0430&nbsp;\u044D\u043A\u0448\u0435\u043D
        \u0438&nbsp;\u0431\u043E\u043B\u0435\u0435-\u043C\u0435\u043D\u0435\u0435
        \u043E\u0440\u0438\u0433\u0438\u043D\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C.</span></p>\n
