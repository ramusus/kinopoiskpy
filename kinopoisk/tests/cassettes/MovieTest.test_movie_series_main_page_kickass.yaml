        \u0410&nbsp;\u0435\u0441\u0442\u044C &laquo;\u041F\u0438\u043F\u0435\u0446&raquo;.
        \u0418&nbsp;\u044D\u0442\u043E\u0442 \u0444\u0438\u043B\u044C\u043C \u043E\u0447\u0435\u043D\u044C
        \u043A\u0440\u0443\u0442 \u0438&nbsp;\u043D\u0435\u0441\u0442\u0430\u043D\u0434\u0430\u0440\u0442\u0435\u043D.<br
        />\r\n<br />\r\n\u041A\u043B\u0430\u0441\u0441\u043D\u044B\u0439 \u043A\u043E\u043C\u0438\u043A\u0441
        \u0441&nbsp;\u0431\u0435\u0437\u0431\u0430\u0448\u0435\u043D\u043D\u043E\u0439
        \u0440\u0435\u0436\u0438\u0441\u0441\u0443\u0440\u043E\u0439 \u041C\u044D\u0442\u0442\u044C\u044E
        \u0412\u043E\u043D\u0430 \u0432\u044B\u043B\u0438\u043B\u0438\u0441\u044C
        \u0432&nbsp;\u0442\u0430\u043A\u043E\u0439 \u0436\u0435&nbsp;\u0444\u0438\u043B\u044C\u043C.
        \u0418&nbsp;\u043E\u043F\u0440\u0435\u0434\u0435\u043B\u0435\u043D\u043D\u043E,
        \u0447\u0442\u043E&nbsp;\u0441\u043E \u0432\u0440\u0435\u043C\u0435\u043D\u0435\u043C
        \u0444\u0438\u043B\u044C\u043C \u043D\u0430\u0447\u0438\u043D\u0430\u0435\u0442
        \u043E\u0431\u0440\u0435\u0442\u0430\u0442\u044C \u0441\u0442\u0430\u0442\u0443\u0441
        \u043A\u0443\u043B\u044C\u0442\u043E\u0432\u043E\u0433\u043E. \u042F&nbsp;\u0443\u0434\u0438\u0432\u0438\u043B\u0441\u044F,
        \u043A\u043E\u0433\u0434\u0430 \u043D\u0435\u0434\u0430\u0432\u043D\u043E
        \u043F\u043E\u0441\u043C\u043E\u0442\u0440\u0435\u043B \u0435\u0433\u043E.
        \u041E\u043D&nbsp;\u0432\u0435\u0434\u044C \u0432\u044B\u0448\u0435\u043B
        \u0432&nbsp;2010 \u0433\u043E\u0434\u0443. \u041C\u043D\u0435&nbsp;\u043A\u0430\u0437\u0430\u043B\u043E\u0441\u044C,
        \u0447\u0442\u043E&nbsp;\u043C\u043D\u043E\u0433\u043E \u0440\u0430\u043D\u044C\u0448\u0435.<br
        />\r\n<br />\r\n\u0412\u0442\u043E\u0440\u0430\u044F \u0447\u0430\u0441\u0442\u044C,
        \u043A\u043E\u0442\u043E\u0440\u0430\u044F \u0432\u044B\u0445\u043E\u0434\u0438\u0442
        \u0432&nbsp;\u0441\u0435\u043D\u0442\u044F\u0431\u0440\u0435, \u0441\u0442\u0430\u043B\u0430
        \u043E\u0436\u0438\u0434\u0430\u0442\u044C\u0441\u044F \u0431\u043E\u043B\u0435\u0435
        \u043D\u0435\u0442\u0435\u0440\u043F\u0438\u043C\u043E. \u0421\u043A\u043E\u0440\u0435\u0439
        \u0431\u044B&nbsp;\u0443\u0436. \u0412\u0435\u0434\u044C, \u0435\u0441\u043B\u0438
        \u0441\u043B\u0435\u0434\u043E\u0432\u0430\u0442\u044C \u043B\u043E\u0433\u0438\u043A\u0435,
        \u043F\u0440\u043E\u0434\u043E\u043B\u0436\u0435\u043D\u0438\u0435 \u0434\u043E\u043B\u0436\u043D\u043E
        \u043E\u0442\u043B\u0438\u0447\u0430\u0442\u044C\u0441\u044F \u043E\u0442&nbsp;\u043E\u0440\u0438\u0433\u0438\u043D\u0430\u043B\u0430.
        \u0418&nbsp;\u0432 \u043A\u0430\u043A\u0443\u044E \u0441\u0442\u043E\u0440\u043E\u043D\u0443
        \u043F\u043E\u0432\u0435\u0440\u043D\u0443\u0442 \u0441\u043E\u0437\u0434\u0430\u0442\u0435\u043B\u0438?
        \u0411\u043E\u043B\u0435\u0435 \u044D\u043A\u0448\u0435\u043D\u043E\u0432\u0443\u044E?
        \u0418\u043B\u0438&nbsp;\u0434\u0440\u0430\u043C\u0430\u0442\u0438\u0447\u0435\u0441\u043A\u0443\u044E?<br
        />\r\n<br />\r\n\u0421\u0442\u043E\u0438\u0442 \u0437\u0430\u043C\u0435\u0442\u0438\u0442\u044C,
        \u0447\u0442\u043E&nbsp;\u0432 \u044D\u0442\u043E\u043C \u0444\u0438\u043B\u044C\u043C\u0435
        \u0445\u0432\u0430\u0442\u0430\u0435\u0442 \u0438&nbsp;\u0442\u043E\u0433\u043E,
        \u0438&nbsp;\u0434\u0440\u0443\u0433\u043E\u0433\u043E. \u0412\u0435\u043B\u0438\u043A\u043E\u043B\u0435\u043F\u043D\u044B\u0439
        \u043E\u0440\u0438\u0433\u0438\u043D\u0430\u043B\u044C\u043D\u044B\u0439 \u0441\u0430\u0443\u043D\u0434\u0442\u0440\u0435\u043A
        \u0440\u0430\u0437\u0431\u0430\u0432\u043B\u044F\u0435\u0442\u0441\u044F \u043F\u0440\u043E\u0441\u0442\u043E
        \u0447\u0443\u043C\u043E\u0432\u044B\u043C\u0438 \u043F\u0435\u0441\u043D\u044F\u043C\u0438.
        \u041C\u043D\u0435&nbsp;\u0441\u043D\u0435\u0441\u043B\u043E \u043A\u0440\u044B\u0448\u0443.
        \u041F\u043E\u0442\u043E\u043C\u0443 \u0447\u0442\u043E&nbsp;\u0432\u043C\u0435\u0441\u0442\u0435
        \u0441&nbsp;\u0442\u0435\u043C, \u0447\u0442\u043E&nbsp;\u043F\u0440\u043E\u0438\u0441\u0445\u043E\u0434\u0438\u0442
        \u043D\u0430&nbsp;\u044D\u043A\u0440\u0430\u043D\u0435, \u043F\u043E\u043B\u0443\u0447\u0430\u0435\u0442\u0441\u044F
        \u0442\u0430\u043A\u043E\u0439 \u043C\u0438\u043A\u0441, \u043E\u0442&nbsp;\u043A\u043E\u0442\u043E\u0440\u043E\u0433\u043E
        \u043D\u0430\u0447\u0438\u043D\u0430\u0435\u0442\u0441\u044F \u043C\u043E\u0437\u0433\u043E\u0432\u043E\u0435
        \u0437\u0435\u043C\u043B\u0435\u0442\u0440\u044F\u0441\u0435\u043D\u0438\u0435.<br
        />\r\n<br />\r\n\u0410\u0430\u0440\u043E\u043D \u0422\u0435\u0439\u043B\u043E\u0440-\u0414\u0436\u043E\u043D\u0441\u043E\u043D
        (\u0442\u043E\u0433\u0434\u0430, \u044F&nbsp;\u043F\u043E\u043D\u0438\u043C\u0430\u044E,
        \u043E\u043D&nbsp;\u0438\u043B\u0438 \u043D\u0435&nbsp;\u0431\u044B\u043B
        \u0436\u0435\u043D\u0430\u0442, \u0438\u043B\u0438&nbsp;\u0435\u0449\u0435
        \u043D\u0435&nbsp;\u043E\u0444\u043E\u0440\u043C\u0438\u043B\u0441\u044F \u0434\u043E&nbsp;\u043A\u043E\u043D\u0446\u0430
        \u0432&nbsp;\u0417\u0410\u0413\u0421) \u043E\u0447\u0435\u043D\u044C \u0445\u043E\u0440\u043E\u0448\u043E
        \u043F\u043E\u0434\u043E\u0448\u0435\u043B \u043D\u0430&nbsp;\u0438\u0441\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u0435
        \u0440\u043E\u043B\u0438 \u0433\u043B\u0430\u0432\u043D\u043E\u0433\u043E
        \u0433\u0435\u0440\u043E\u044F. \u041F\u0430\u043F\u0430\u043D\u044F \u0447\u0435\u0442\u043A\u043E
        \u043E\u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0437\u043E\u0432\u0430\u043B
        \u041F\u0438\u043F\u0446\u0430. \u041E\u043D&nbsp;\u0441\u043F\u043E\u0441\u043E\u0431\u043D\u044B\u0439,
        \u043D\u043E&nbsp;\u043F\u043E\u043A\u0430 \u0435\u0449\u0435&nbsp;\u043B\u043E\u0448\u0430\u0440\u0430.
        \u042F&nbsp;\u043F\u0440\u0438\u0432\u043E\u0436\u0443 \u0431\u043E\u043B\u0435\u0435
        \u043C\u044F\u0433\u043A\u0443\u044E \u0432\u0435\u0440\u0441\u0438\u044E.
        \u0422\u0430\u043A&nbsp;\u0447\u0442\u043E \u0432\u0442\u043E\u0440\u043E\u0439
        \u0444\u0438\u043B\u044C\u043C \u043F\u043E\u043A\u0430\u0436\u0435\u0442
        \u0441\u0432\u043E\u0435\u043E\u0431\u0440\u0430\u0437\u043D\u0443\u044E \u044D\u0432\u043E\u043B\u044E\u0446\u0438\u044E
        \u043F\u0435\u0440\u0441\u043E\u043D\u0430\u0436\u0430.<br />\r\n<br />\r\n\u041D\u0438\u043A\u043E\u043B\u0430\u0441
        \u041A\u0435\u0439\u0434\u0436 \u043E\u0447\u0435\u043D\u044C \u0443\u0431\u0435\u0434\u0438\u0442\u0435\u043B\u0435\u043D.
        \u041F\u0430\u043F\u0430\u043D\u044E \u043C\u043E\u0436\u043D\u043E \u043F\u043E\u043D\u044F\u0442\u044C.
        \u0425\u043E\u0442\u044C \u0438&nbsp;\u043E\u0447\u0435\u043D\u044C \u0441\u043B\u043E\u0436\u043D\u043E.
        \u0415\u0433\u043E&nbsp;\u0434\u0440\u0443\u0433-\u043A\u043E\u043F, \u043D\u0435\u0441\u043C\u043E\u0442\u0440\u044F
        \u043D\u0430&nbsp;\u0432\u0441\u0435 \u043E\u0441\u0443\u0436\u0434\u0435\u043D\u0438\u0435,
        \u043F\u043E\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0435\u0442 \u0442\u043E\u0432\u0430\u0440\u0438\u0449\u0430.
        \u0418&nbsp;\u0441\u0442\u0430\u0440\u0430\u0435\u0442\u0441\u044F \u0432\u043E&nbsp;\u0432\u0441\u0435\u043C
        \u0435\u043C\u0443&nbsp;\u043F\u043E\u043C\u043E\u0433\u0430\u0442\u044C.
        \u0422\u043E\u043B\u044C\u043A\u043E, \u043A\u043E\u043D\u0435\u0447\u043D\u043E,
        \u043D\u0435&nbsp;\u043D\u0430\u0441\u0442\u043E\u043B\u044C\u043A\u043E \u0432\u043E&nbsp;\u0432\u0441\u0435\u043C.
        \u041A\u0435\u0439\u0434\u0436 \u043F\u043E\u0442\u0440\u044F\u0441\u0435\u043D
        \u0432\u043E&nbsp;\u0432\u0441\u0435\u0445 \u043A\u0430\u0434\u0440\u0430\u0445.
        \u041A\u043E\u0433\u0434\u0430 \u0443\u0441\u044B&nbsp;\u0443\u0436\u0435
        \u043E\u043F\u0430\u043B\u0435\u043D\u044B, \u043E\u043D&nbsp;\u0432\u0441\u0435
        \u0440\u0430\u0432\u043D\u043E \u0432\u0435\u043B\u0438\u043A\u043E\u043B\u0435\u043F\u0435\u043D.
        \u041D\u0443&nbsp;\u0430 \u043A\u043E\u0433\u0434\u0430 \u0443\u0441\u044B&nbsp;\u0435\u0449\u0435
        \u0434\u043E\u043A\u043B\u0435\u0435\u043D\u044B, \u0442\u043E&nbsp;\u043E\u043D
        \u0431\u0435\u0441\u043F\u043E\u0434\u043E\u0431\u0435\u043D. \u041E\u0442\u043B\u0438\u0447\u043D\u0430\u044F
        \u0440\u0430\u0431\u043E\u0442\u0430, \u041D\u0438\u043A.<br />\r\n<br />\r\n\u041D\u043E
        \u043A\u0442\u043E&nbsp;\u0440\u0435\u0430\u043B\u044C\u043D\u043E \u043F\u043E\u0442\u0440\u044F\u0441
        \u043C\u0435\u043D\u044F, \u0442\u0430\u043A&nbsp;\u044D\u0442\u043E \u0425\u043B\u043E\u044F
        \u041C\u043E\u0440\u0435\u0446. \u041C\u0430\u043B\u0435\u043D\u044C\u043A\u0430\u044F
        \u0434\u0435\u0432\u043E\u0447\u043A\u0430, \u0430&nbsp;\u0442\u0430\u043A
        \u0432\u0441\u0435&nbsp;\u0438\u0441\u043F\u043E\u043B\u043D\u0438\u043B\u0430.
        \u0422\u0430\u043A&nbsp;\u0434\u0435\u0440\u0436\u0430\u0442\u044C, \u0423\u0431\u0438\u0432\u0430\u0448\u043A\u0430.
        \u0427\u0442\u043E&nbsp;\u043E\u043D\u0430 \u0441\u0434\u0435\u043B\u0430\u0435\u0442
        \u0432&nbsp;\u043F\u0440\u043E\u0434\u043E\u043B\u0436\u0435\u043D\u0438\u0435,
        \u044F&nbsp;\u0433\u043E\u0432\u043E\u0440\u0438\u0442\u044C \u043D\u0435&nbsp;\u0431\u0443\u0434\u0443.
        \u041D\u043E&nbsp;\u0443\u0432\u0435\u0440\u0435\u043D, \u0447\u0442\u043E&nbsp;\u0431\u0443\u0434\u0435\u0442
        \u043A\u043B\u0430\u0441\u0441\u043D\u043E. \u0425\u043B\u043E\u044F \u043F\u043E\u043A\u0430\u0437\u0430\u043B\u0430
        \u0438&nbsp;\u044D\u043A\u0448\u0435\u043D, \u0438&nbsp;\u0434\u0440\u0430\u043C\u0443.
        \u041A\u0430\u043A&nbsp;\u0441\u0442\u043E\u044F\u043B\u0438 \u044D\u0442\u0438&nbsp;\u0447\u0430\u0448\u043A\u0438
        \u0441&nbsp;\u0437\u0435\u0444\u0438\u0440\u043A\u0430\u043C\u0438 \u0432\u043D\u0443\u0442\u0440\u0438&#133;<br
        />\r\n<br />\r\n\u042D\u0442\u043E \u0442\u0430\u043A\u0436\u0435 \u044F\u0432\u043B\u044F\u0435\u0442\u0441\u044F
        \u043E\u0434\u043D\u0438\u043C \u0438\u0437&nbsp;\u043F\u0443\u043D\u043A\u0442\u043E\u0432
        \u0442\u043E\u0433\u043E, \u0447\u0442\u043E&nbsp;\u0444\u0438\u043B\u044C\u043C
        \u0438\u0434\u0435\u0430\u043B\u0435\u043D. \u0410\u0431\u0441\u043E\u043B\u044E\u0442\u043D\u0430\u044F
        \u043F\u0440\u0435\u0434\u0430\u043D\u043D\u043E\u0441\u0442\u044C \u0433\u0435\u0440\u043E\u044F\u043C.
        \u041F\u043E\u043B\u043D\u043E\u0435 \u0432\u043E\u0441\u043F\u0440\u0438\u044F\u0442\u0438\u0435
        \u0438\u0445&nbsp;\u0436\u0438\u0437\u043D\u0438 \u0441\u043E&nbsp;\u0432\u0441\u0435\u0439
        \u0441\u0435\u0440\u044C\u0435\u0437\u043D\u043E\u0441\u0442\u044C\u044E.
        \u0412\u0441\u0435&nbsp;\u043F\u0435\u0440\u0441\u043E\u043D\u0430\u0436\u0438.
        \u0414\u0430\u0436\u0435 \u0433\u043B\u0430\u0432\u0430 \u0431\u0430\u043D\u0434\u0438\u0442\u043E\u0432
        \u0438&nbsp;\u0435\u0433\u043E \u0441\u044B\u043D\u043E\u043A. \u041A\u0441\u0442\u0430\u0442\u0438,
        \u041C\u0430\u0440\u043A \u0421\u0442\u0440\u043E\u043D\u0433&nbsp;&#151;&nbsp;\u0442\u0430\u043A
        \u0436\u0435&nbsp;\u043A\u0440\u0443\u0442\u043E\u0439 \u043C\u0443\u0436\u0438\u043A.
        \u041D\u0443&nbsp;\u0430 \u041A\u0440\u0438\u0441\u0442\u043E\u0444\u0435\u0440
        \u041C\u0438\u043D\u0446-\u041F\u043B\u0430\u0441\u0441\u0435 \u043E\u0442\u043A\u0440\u044B\u043B\u0441\u044F
        \u0437\u0434\u0435\u0441\u044C \u0434\u043B\u044F&nbsp;\u043C\u0435\u043D\u044F
        \u043A\u0430\u043A&nbsp;\u0430\u043A\u0442\u0435\u0440.<br />\r\n<br />\r\n\u041C\u0438\u0440\u043E\u0441\u043E\u0437\u043D\u0430\u043D\u0438\u0435
        \u043C\u043E\u0436\u0435\u0442 \u043F\u0435\u0440\u0435\u0432\u0435\u0440\u043D\u0443\u0442\u044C\u0441\u044F
        \u043F\u043E\u0441\u043B\u0435 \u044D\u0442\u043E\u0433\u043E \u0444\u0438\u043B\u044C\u043C\u0430.
        \u0412\u043C\u0435\u0441\u0442\u0435 \u0441&nbsp;\u0442\u0435\u043C \u043F\u043E\u043D\u044F\u0442\u043D\u043E,
        \u0447\u0442\u043E&nbsp;\u044D\u0442\u043E \u043F\u0440\u043E\u0441\u0442\u043E
        \u043A\u0438\u043D\u043E. \u041D\u043E&nbsp;\u043E\u0447\u0435\u043D\u044C
        \u0437\u0434\u043E\u0440\u043E\u0432\u0441\u043A\u043E\u0435 \u0432\u043E&nbsp;\u0432\u0441\u0435\u0445
        \u043E\u0442\u043D\u043E\u0448\u0435\u043D\u0438\u044F\u0445. \u0415\u0441\u0442\u044C
        \u043C\u0435\u0441\u0442\u0430 \u0432\u0441\u0435\u043C\u0443 \u043F\u043E\u043D\u0435\u043C\u043D\u043E\u0433\u0443.
