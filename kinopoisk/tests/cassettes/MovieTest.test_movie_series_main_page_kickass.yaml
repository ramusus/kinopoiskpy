        \u0441\u043C\u043E\u0442\u0440\u0435\u0442\u044C \u0431\u044B\u043B\u043E
        \u043D\u0435\u0447\u0435\u0433\u043E \u0438&nbsp;\u044F \u0440\u0438\u0441\u043A\u043D\u0443\u043B\u0430!
        \u0425\u043E\u0442\u044F \u0434\u0443\u043C\u0430\u043B\u0430 \u043D\u0430&nbsp;\u0434\u043E\u043B\u0433\u043E
        \u043C\u0435\u043D\u044F \u043D\u0435&nbsp;\u0445\u0432\u0430\u0442\u0438\u0442,
        \u0434\u0430\u0439&nbsp;\u0411\u043E\u0433 \u043D\u0435&nbsp;\u043F\u0435\u0440\u0435\u043A\u043B\u044E\u0447\u0443
        \u043D\u0430&nbsp;\u043F\u0435\u0440\u0432\u044B\u0445 \u043C\u0438\u043D\u0443\u0442\u0430\u0445,
        \u0438&nbsp;\u0432\u0434\u0440\u0443\u0433.. \u0421\u044E\u0436\u0435\u0442
        \u0437\u0430\u0441\u043E\u0441\u0430\u043B \u043C\u0435\u043D\u044F \u0431\u0443\u043A\u0432\u0430\u043B\u044C\u043D\u043E
        \u0441&nbsp;\u043F\u0435\u0440\u0432\u044B\u0445 \u043C\u0438\u043D\u0443\u0442!
        \u042F&nbsp;\u043E\u0447\u0435\u043D\u044C \u0443\u0434\u0438\u0432\u0438\u043B\u0430\u0441\u044C.
        <br />\r\n<br />\r\n \u0421\u043A\u0440\u043E\u043C\u043D\u044B\u0439 \u043F\u0430\u0440\u0435\u043D\u044C
        \u043D\u0435\u0443\u0434\u0430\u0447\u043D\u0438\u043A, \u0431\u043B\u0438\u0437\u043A\u0438\u0439
        \u043A\u0430\u0436\u0434\u043E\u043C\u0443, \u043F\u043E\u0434\u0440\u043E\u0441\u0442\u043A\u043E\u0432\u044B\u0435
        \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u044B, \u0438&nbsp;\u0432\u043E\u043F\u0440\u043E\u0441,
        \u043F\u043E\u0434\u0441\u043E\u0437\u043D\u0430\u0442\u0435\u043B\u044C\u043D\u043E
        \u043C\u0443\u0447\u0438\u0432\u0448\u0438\u0439 \u043D\u0430\u0432\u0435\u0440\u043D\u043E
        \u043A\u0430\u0436\u0434\u043E\u0433\u043E, \u043A\u0442\u043E&nbsp;\u043A\u043E\u0433\u0434\u0430-\u043B\u0438\u0431\u043E
        \u0441\u043C\u043E\u0442\u0440\u0435\u043B \u0444\u0438\u043B\u044C\u043C\u044B
        \u043E&nbsp;\u0441\u0443\u043F\u0435\u0440-\u0433\u0435\u0440\u043E\u044F\u0445:
        &laquo;\u0410 \u043C\u043E\u0433&nbsp;\u0431\u044B \u044F&nbsp;\u0438\u043C
        \u0441\u0442\u0430\u0442\u044C? \u041F\u043E\u0447\u0435\u043C\u0443 \u0431\u044B&nbsp;\u043D\u0435
        \u044F?&raquo; \u0412&nbsp;\u0433\u043B\u0443\u0431\u0438\u043D\u0435 \u0434\u0443\u0448\u0438,
        \u044F&nbsp;\u0443\u0432\u0435\u0440\u0435\u043D\u0430, \u044D\u0442\u043E&nbsp;\u043C\u0435\u0447\u0442\u0430
        \u043B\u044E\u0431\u043E\u0433\u043E..<br />\r\n<br />\r\n \u0421\u043D\u0430\u0447\u0430\u043B\u0430
        \u0444\u0438\u043B\u044C\u043C \u043F\u043E\u0445\u043E\u0436 \u043D\u0430&nbsp;\u043C\u043E\u043B\u043E\u0434\u0451\u0436\u043D\u0443\u044E
        \u043A\u043E\u043C\u0435\u0434\u0438\u044E \u0432\u043F\u0435\u0440\u0435\u043C\u0443\u0448\u043A\u0443
        \u0441&nbsp;&laquo;\u0427\u0435\u043B\u043E\u0432\u0435\u043A\u043E\u043C-\u043F\u0430\u0443\u043A\u043E\u043C&raquo;
        (\u0441 \u0422\u043E\u0431\u0438 \u041C\u0430\u0433\u0443\u0430\u0439\u0440\u043E\u043C).
        \u041D\u043E&nbsp;\u043F\u043E\u0442\u043E\u043C \u043E\u043D&nbsp;\u0440\u0435\u0437\u043A\u043E
        \u043F\u0435\u0440\u0435\u0445\u043E\u0434\u0438\u0442 \u0432&nbsp;\u0436\u0430\u043D\u0440
        \u041A\u0432\u0435\u043D\u0442\u0438\u043D\u0430 \u0422\u0430\u0440\u0430\u043D\u0442\u0438\u043D\u043E,
        \u0441\u043E&nbsp;\u0441\u0446\u0435\u043D\u0430\u043C\u0438 \u043E\u0442\u043A\u0440\u043E\u0432\u0435\u043D\u043D\u043E\u0439
        \u0436\u0435\u0441\u0442\u043E\u043A\u043E\u0441\u0442\u0438, \u043A\u0440\u043E\u0432\u0430\u0432\u044B\u043C\u0438
        \u0440\u0430\u0441\u043F\u0440\u0430\u0432\u0430\u043C\u0438, \u0438&nbsp;\u043F\u0440\u043E\u0447\u0435\u0439
        \u043D\u0435\u043F\u0440\u0438\u044F\u0442\u043D\u043E\u0439 \u0445\u0440\u0435\u043D\u0438,
        \u043A\u043E\u0442\u043E\u0440\u0430\u044F \u043E\u0447\u0435\u043D\u044C
        \u0434\u0430\u0432\u0438\u0442 \u043D\u0430&nbsp;\u043C\u043E\u0437\u0433
        \u0438&nbsp;\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u0435\u0442 \u0436\u0443\u0434\u043A\u043E\u0432\u0430\u0442\u044B\u0439
        \u043E\u0441\u0430\u0434\u043E\u043A. \u0422\u0435\u043C&nbsp;\u0431\u043E\u043B\u0435\u0435,
        \u0447\u0442\u043E&nbsp;\u0432\u0441\u0435 \u0441\u0430\u043C\u044B\u0435
        \u0436\u0435\u0441\u0442\u043E\u043A\u0438\u0435 \u0441\u0446\u0435\u043D\u044B
        \u0432&nbsp;\u0444\u0438\u043B\u044C\u043C\u0435 \u0432\u044B\u043F\u043E\u043B\u043D\u044F\u044E\u0442\u0441\u044F
        \u043C\u0430\u043B\u0435\u043D\u044C\u043A\u043E\u0439 \u0434\u0435\u0432\u043E\u0447\u043A\u043E\u0439
        \u043A\u0438\u043B\u043B\u0435\u0440\u043E\u043C (\u0425\u043B\u043E\u0435\u0439
        \u041C\u043E\u0440\u0435\u0446). \u042D\u0442\u043E&nbsp;\u0432\u044B\u0433\u043B\u044F\u0434\u0438\u0442
        \u043E\u0447\u0435\u043D\u044C \u0434\u0438\u043A\u043E, \u0438&nbsp;\u043E\u0434\u043D\u043E\u0437\u043D\u0430\u0447\u043D\u043E
        \u0432&nbsp;\u0434\u0443\u0445\u0435 \u0422\u0430\u0440\u0430\u043D\u0442\u0438\u043D\u043E,
        \u0435\u043C\u0443&nbsp;\u0431\u044B \u044F\u0432\u043D\u043E \u043F\u043E\u043D\u0440\u0430\u0432\u0438\u043B\u043E\u0441\u044C,
        \u0445\u043E\u0442\u044F \u043D\u0430&nbsp;\u043C\u043E\u0435\u0439 \u043F\u0430\u043C\u044F\u0442\u0438,
        \u0441\u0430\u043C&nbsp;\u043E\u043D \u0434\u043E&nbsp;\u0442\u0430\u043A\u043E\u0433\u043E
        \u0432\u0440\u043E\u0434\u0435 \u043D\u0435&nbsp;\u0434\u043E\u0445\u043E\u0434\u0438\u043B,
        \u043E\u043D\u0438&nbsp;\u0435\u0433\u043E \u044F\u0432\u043D\u043E \u043F\u0435\u0440\u0435\u043F\u043B\u044E\u043D\u0443\u043B\u0438
        -&laquo;\u043C\u043E\u043B\u043E\u0434\u0446\u044B&raquo;.. \u0415\u0441\u043B\u0438
        \u043F\u0440\u0438&nbsp;\u0441\u043B\u043E\u0432\u043E\u0441\u043E\u0447\u0435\u0442\u0430\u043D\u0438\u0438
        &laquo;\u0434\u0435\u0432\u043E\u0447\u043A\u0430-\u043A\u0438\u043B\u043B\u0435\u0440&raquo;
        \u0432\u044B&nbsp;\u043F\u043E\u0434\u0443\u043C\u0430\u043B\u0438 \u043E&nbsp;&laquo;\u041B\u0435\u043E\u043D\u0435&raquo;-
        \u0437\u0430\u0431\u0443\u0434\u044C\u0442\u0435, \u044D\u0442\u043E&nbsp;\u0432\u043E\u043E\u0431\u0449\u0435
