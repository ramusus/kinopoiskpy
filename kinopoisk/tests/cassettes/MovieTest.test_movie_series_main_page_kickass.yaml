        \u043D\u0430&nbsp;\u044D\u0442\u0443 \u0440\u043E\u043B\u044C, \u0445\u043E\u0442\u044F
        \u043E\u043D&nbsp;\u0432\u043F\u0438\u0441\u0430\u043B\u0441\u044F \u0438\u0434\u0435\u0430\u043B\u044C\u043D\u043E!
        \u041F\u0440\u0438\u044F\u0442\u043D\u043E \u0431\u044B\u043B\u043E \u0441\u043C\u043E\u0442\u0440\u0435\u0442\u044C
        \u043D\u0430&nbsp;\u0437\u0430\u0431\u043E\u0442\u043B\u0438\u0432\u043E\u0433\u043E
        \u043F\u0430\u043F\u043E\u0447\u043A\u0443, \u0438&nbsp;\u0432 \u0442\u043E&nbsp;\u0436\u0435
        \u0432\u0440\u0435\u043C\u044F \u0441\u0443\u0440\u043E\u0432\u043E\u0433\u043E
        \u043C\u0441\u0442\u0438\u0442\u0435\u043B\u044F, \u0445\u043E\u0442\u044F
        \u0435\u0433\u043E&nbsp;\u0441\u0446\u0435\u043D\u044B \u043D\u0435&nbsp;\u0431\u044B\u043B\u0438
        \u043D\u0430&nbsp;\u0441\u0442\u043E\u043B\u044C\u043A\u043E \u0436\u0435\u0441\u0442\u043E\u043A\u0438\u043C\u0438,
        \u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0443&nbsp;<i>\u0423\u0431\u0438\u0432\u0430\u0448\u043A\u0438</i>.
        \u0422\u0430\u043A&nbsp;\u0438\u043B\u0438 \u0438\u043D\u0430\u0447\u0435
        \u044D\u0442\u043E&nbsp;\u043D\u0430\u0434\u043E \u0432\u0438\u0434\u0435\u0442\u044C
        \u0441\u0432\u043E\u0438\u043C\u0438 \u0433\u043B\u0430\u0437\u0430\u043C\u0438!<br
        />\r\n<br />\r\n<i>\u041A\u0440\u043E\u0432\u0430\u0432\u044B\u0439 \u0443\u0433\u0430\u0440</i>,
        \u0432&nbsp;\u0438\u0441\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u0438 <b>\u041A\u0440\u0438\u0441\u0442\u043E\u0444\u0435\u0440\u0430
        \u041C\u0438\u043D\u0446-\u041F\u043B\u0430\u0441\u0441\u0435</b>, \u0432\u043D\u0435\u0441
        \u0441\u0432\u043E\u044E \u0438\u0437\u044E\u043C\u0438\u043D\u043A\u0443
        \u0432&nbsp;\u0434\u0430\u043D\u043D\u043E\u0435 \u0437\u0440\u0435\u043B\u0438\u0449\u0435,
        \u043A\u043E\u0433\u0434\u0430 \u043F\u0440\u0438\u0448\u0435\u043B \u043D\u0430&nbsp;\u043F\u043E\u043C\u043E\u0449\u044C
        \u0441\u0432\u043E\u0435\u043C\u0443 \u043E\u0442\u0446\u0443. \u042F&nbsp;\u0434\u043E\u043B\u0433\u043E
        \u0441\u043C\u0435\u044F\u043B\u0430\u0441\u044C \u043D\u0430\u0434&nbsp;\u044D\u043F\u0438\u0437\u043E\u0434\u0430\u043C\u0438
        \u0432&nbsp;\u0443\u0433\u0430\u0440-\u043C\u043E\u0431\u0438\u043B\u0435
        \u0438&nbsp;\u0432 \u043A\u043E\u043D\u0435\u0447\u043D\u043E\u0439 \u0434\u0440\u0430\u043A\u0435
        \u0435\u0433\u043E&nbsp;\u0438 \u043F\u0438\u043F\u0446\u0430! \u0425\u043E\u0442\u044F
        \u0432&nbsp;\u043A\u043E\u043D\u0446\u0435 \u0443\u0436\u0435&nbsp;\u043F\u043E\u0447\u0442\u0438
        \u0431\u044B\u043B\u043E \u043D\u0435&nbsp;\u0434\u043E \u0441\u043C\u0435\u0445\u0430&#133;<br
        />\r\n<br />\r\n<b>\u041C\u0430\u0440\u043A \u0421\u0442\u0440\u043E\u043D\u0433</b>&nbsp;&#151;&nbsp;\u0437\u043B\u043E\u0439
        <i>\u043D\u0430\u0440\u043A\u043E\u0442\u043E\u0440\u0433\u043E\u0432\u0435\u0446</i>,
        \u043D\u0435&nbsp;\u0437\u0430\u043C\u0435\u0447\u0430\u044E\u0449\u0438\u0439
        \u0441\u0432\u043E\u0435\u0433\u043E \u0441\u044B\u043D\u0430. \u0423\u0436\u0435&nbsp;\u043F\u0440\u0438\u0432\u044B\u0447\u043D\u044B\u0439,
        \u0434\u043B\u044F&nbsp;\u043C\u0435\u043D\u044F, \u043E\u0431\u0440\u0430\u0437
        \u0437\u043B\u043E\u0434\u0435\u044F. \u0422\u0430\u043A&nbsp;\u0436\u0435
        \u0438\u0434\u0435\u0430\u043B\u044C\u043D\u043E \u043F\u043E\u0434\u043E\u0448\u0435\u043B
        \u043D\u0430&nbsp;\u044D\u0442\u0443 \u0440\u043E\u043B\u044C. <b>\u041C\u0435\u0442\u044C\u044E
        \u0412\u043E\u043D</b> \u043F\u0440\u043E\u0441\u0442\u043E \u043E\u0442\u043B\u0438\u0447\u043D\u043E
        \u043F\u043E\u0434\u043E\u0431\u0440\u0430\u043B \u0430\u043A\u0442\u0435\u0440\u043E\u0432!<br
        />\r\n<br />\r\n\u041E\u0447\u0435\u043D\u044C \u0434\u043E\u043B\u0433\u043E
        \u0436\u0434\u0430\u043B\u0430 \u0444\u0438\u043B\u044C\u043C\u0430, \u043C\u043D\u043E\u0433\u0438\u0435
        \u0433\u043E\u0432\u043E\u0440\u0438\u043B\u0438, &laquo;\u0430 \u0447\u0435\u0433\u043E
        \u0442\u044B&nbsp;\u0436\u0434\u0435\u0448\u044C&nbsp;&#151;&nbsp;\u0442\u0443\u043F\u043E\u0433\u043E
        \u0441\u044E\u0436\u0435\u0442\u0430, \u0442\u0443\u0430\u043B\u0435\u0442\u043D\u043E\u0433\u043E
        \u044E\u043C\u043E\u0440\u0430 \u0438&nbsp;\u0432\u0441\u0435\u0433\u043E
        \u043F\u0440\u043E\u0447\u0435\u0433\u043E?&raquo; \u043D\u043E&nbsp;\u043C\u043E\u0433\u0443
        \u043E\u0442\u0432\u0435\u0442\u0438\u0442\u044C, \u0447\u0442\u043E&nbsp;\u043D\u0438
        \u0442\u043E\u0433\u043E, \u043D\u0438&nbsp;\u0434\u0440\u0443\u0433\u043E\u0433\u043E
        \u043D\u0435&nbsp;\u0431\u044B\u043B\u043E \u0442\u0430\u043C. \u0416\u0435\u0441\u0442\u043A\u0430\u044F
        \u0440\u0435\u0437\u043D\u044F&nbsp;&#151;&nbsp;\u044D\u0442\u043E \u0432\u0441\u044F&nbsp;\u0436\u0435\u0441\u0442\u043E\u043A\u043E\u0441\u0442\u044C,
        \u0438&nbsp;\u043E\u043D\u0430 \u043F\u0440\u0438\u0434\u0430\u0432\u0430\u043B\u0430
        \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440 \u0432\u0441\u0435\u043C\u0443
        \u0444\u0438\u043B\u044C\u043C\u0443, \u0442.&nbsp;\u043A. \u0432&nbsp;\u043D\u0430\u0448\u0435
        \u0432\u0440\u0435\u043C\u044F \u0435\u0449\u0435&nbsp;\u0438 \u043D\u0435&nbsp;\u0442\u0430\u043A\u043E\u0435
        \u043F\u0440\u043E\u0438\u0441\u0445\u043E\u0434\u0438\u0442. \u042D\u0442\u043E&nbsp;\u0440\u0435\u0430\u043B\u044C\u043D\u043E\u0441\u0442\u044C,
        \u0438&nbsp;\u0432\u0441\u0435 \u0432\u043E\u043A\u0440\u0443\u0433 \u043A&nbsp;\u043D\u0435\u0439
        \u043F\u0440\u0438\u0432\u044B\u043A\u043B\u0438, \u0438&nbsp;\u043D\u0438\u043A\u0442\u043E
        \u0434\u0440\u0443\u0433 \u0434\u0440\u0443\u0433\u0443 \u043D\u0435&nbsp;\u043F\u043E\u043C\u043E\u0433\u0430\u0435\u0442.
        \u041D\u043E, \u043A\u0440\u043E\u043C\u0435 \u0436\u0435\u0441\u0442\u043E\u043A\u043E\u0441\u0442\u0438
        \u0435\u0441\u0442\u044C \u0438&nbsp;\u0433\u043B\u0443\u0431\u043E\u043A\u0430\u044F
        \u043C\u043E\u0440\u0430\u043B\u044C, \u043D\u0430&nbsp;\u0447\u0435\u043C
        \u0438&nbsp;\u043E\u0441\u043D\u043E\u0432\u0430\u043D \u0444\u0438\u043B\u044C\u043C,
        \u0430&nbsp;\u043C\u043E\u0440\u0430\u043B\u044C \u0441\u0435\u0439&nbsp;&laquo;\u0431\u0430\u0441\u043D\u0438&raquo;
        \u0442\u0430\u043A\u043E\u0432\u0430, \u0447\u0442\u043E&nbsp;\u0432 \u043D\u0430\u0448\u0435\u043C
        \u043C\u0438\u0440\u0435 \u043F\u043E\u043B\u043D\u043E \u0433\u043E\u043F\u043D\u0438\u043A\u043E\u0432
        \u0438&nbsp;\u0442\u0435\u0445 \u0436\u0435&nbsp;\u043D\u0430\u0440\u043A\u043E\u0442\u043E\u0440\u0433\u043E\u0432\u0446\u0435\u0432,
        \u0443\u0431\u0438\u0439\u0446 \u0438&nbsp;\u043F\u0440\u043E\u0447\u0438\u0445,
        \u0430&nbsp;\u0433\u0435\u0440\u043E\u0438? \u0418\u0445&nbsp;\u043A \u0441\u043E\u0436\u0430\u043B\u0435\u043D\u0438\u044E
        \u043D\u0435\u0442, \u0438&nbsp;\u0442\u043E, \u0447\u0442\u043E&nbsp;\u0433\u043B\u0430\u0432\u043D\u044B\u0439
        \u0433\u0435\u0440\u043E\u0439 \u043F\u0435\u0440\u0435\u043E\u0434\u0435\u043B\u0441\u044F
        \u0432&nbsp;\u0433\u0438\u0434\u0440\u043E\u043A\u043E\u0441\u0442\u044E\u043C,
        \u043B\u0438\u0448\u043D\u0438\u0439 \u0440\u0430\u0437&nbsp;\u0434\u043E\u043A\u0430\u0437\u044B\u0432\u0430\u0435\u0442,
        \u0447\u0442\u043E&nbsp;\u043E\u043D \u0445\u043E\u0447\u0435\u0442 \u0434\u043E\u0431\u0438\u0442\u044C\u0441\u044F
        \u0441\u043F\u0440\u0430\u0432\u0435\u0434\u043B\u0438\u0432\u043E\u0441\u0442\u0438,
        \u0438&nbsp;\u043F\u043E\u044D\u0442\u043E\u043C\u0443 \u0432\u0435\u0440\u0448\u0438\u0442
        \u043F\u0440\u0430\u0432\u043E\u0441\u0443\u0434\u0438\u0435 \u043D\u0430&nbsp;\u0443\u043B\u0438\u0446\u0430\u0445
        \u041D\u044C\u044E-\u0419\u043E\u0440\u043A\u0430. \u042F&nbsp;\u0434\u0443\u043C\u0430\u044E,
        \u0447\u0442\u043E&nbsp;\u043A\u0442\u043E-\u0442\u043E \u043F\u043E\u043C\u0438\u043C\u043E
        \u0447\u0435\u0440\u043D\u043E\u0433\u043E \u044E\u043C\u043E\u0440\u0430
        \u0437\u0430\u043C\u0435\u0442\u0438\u043B, \u0441\u043A\u0440\u044B\u0432\u0430\u044E\u0449\u0438\u0439\u0441\u044F
        \u0444\u0438\u043B\u043E\u0441\u043E\u0444\u0441\u043A\u0438\u0439 \u0441\u043C\u044B\u0441\u043B.
        <br />\r\n<br />\r\n\u041A\u043E\u043C\u0438\u043A\u0441 \u044F&nbsp;\u043D\u0435
        \u0447\u0438\u0442\u0430\u043B\u0430, \u043D\u043E&nbsp;\u044D\u0442\u043E
        \u0434\u0430\u0436\u0435 \u043B\u0443\u0447\u0448\u0435 \u0434\u043B\u044F&nbsp;\u043C\u0435\u043D\u044F,
        \u043F\u043E\u0442\u043E\u043C\u0443 \u0447\u0442\u043E&nbsp;\u043C\u043D\u043E\u0433\u0438\u0435
        \u0443\u0436\u0435&nbsp;\u0437\u043D\u0430\u043B\u0438 \u043A\u043E\u043D\u0435\u0446,
        \u0430&nbsp;\u044F, \u043A&nbsp;\u0441\u0447\u0430\u0441\u0442\u044C\u044E
        \u043D\u0435\u0442, \u0438&nbsp;\u043E\u043D \u043C\u0435\u043D\u044F \u043E\u0447\u0435\u043D\u044C,
        \u0432&nbsp;\u043E\u0434\u043D\u043E \u0432\u0440\u0435\u043C\u044F, \u0443\u0434\u0438\u0432\u0438\u043B,
        \u0440\u0430\u0441\u0441\u0442\u0440\u043E\u0438\u043B \u0438&nbsp;\u043F\u043E\u0440\u0430\u0434\u043E\u0432\u0430\u043B.
        \u0412\u043E&nbsp;&#151;&nbsp;\u043F\u0435\u0440\u0432\u044B\u0445, \u043F\u0440\u043E\u0441\u0442\u043E
        \u043D\u0435&nbsp;\u0434\u0443\u043C\u0430\u043B\u0430 \u0438\u043B\u0438&nbsp;\u0434\u0430\u0436\u0435
        \u043D\u0435&nbsp;\u043E\u0436\u0438\u0434\u0430\u043B\u0430, \u0447\u0442\u043E&nbsp;\u0444\u0438\u043B\u044C\u043C,
        \u0441\u043C\u043E\u0436\u0435\u0442 \u043F\u043E\u043D\u0435\u0441\u0442\u0438
        \u043F\u043E\u0442\u0435\u0440\u044E \u043A\u0430\u043A\u043E\u0433\u043E-\u0442\u043E
        \u0433\u043B\u0430\u0432\u043D\u043E\u0433\u043E \u0433\u0435\u0440\u043E\u044F,
        \u0442.&nbsp;\u043A. \u044F&nbsp;\u0448\u043B\u0430 \u043D\u0430&nbsp;\u043B\u0435\u0433\u043A\u0438\u0439
        \u0444\u0438\u043B\u044C\u043C \u0441&nbsp;\u043D\u0435\u0437\u0430\u043C\u044B\u0441\u043B\u043E\u0432\u0430\u0442\u044B\u043C
        \u0441\u044E\u0436\u0435\u0442\u043E\u043C \u0438&nbsp;\u0441 happy end&nbsp;-\u043E\u043C.
        \u0412\u043E&nbsp;&#151;&nbsp;\u0432\u0442\u043E\u0440\u044B\u0445, \u0438\u043C\u0435\u043D\u043D\u043E
        \u043F\u043E\u044D\u0442\u043E\u043C\u0443 \u044F&nbsp;\u043E\u0447\u0435\u043D\u044C
        \u0436\u0434\u0443&nbsp;\u0438 \u043D\u0430\u0434\u0435\u044E\u0441\u044C
        \u043D\u0430&nbsp;\u043F\u0440\u043E\u0434\u043E\u043B\u0436\u0435\u043D\u0438\u0435
        \u044D\u0442\u043E\u0439 \u0437\u0430\u043C\u0435\u0447\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0439
        \u043A\u0430\u0440\u0442\u0438\u043D\u044B \u0437\u0430\u043C\u0435\u0447\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0433\u043E
        \u0440\u0435\u0436\u0438\u0441\u0441\u0435\u0440\u0430 <b>\u041C\u0435\u0442\u0442\u044C\u044E
        \u0412\u043E\u043D\u0430</b>. \u0425\u043E\u0440\u043E\u0448\u043E \u0431\u044B\u043B\u043E
        \u0431\u044B&nbsp;\u0435\u0449\u0435 \u043F\u0435\u0440\u0435\u0441\u043C\u043E\u0442\u0440\u0435\u0442\u044C
        \u0440\u0430\u0437\u043E\u043A \u0432&nbsp;\u043F\u0435\u0440\u0435\u0432\u043E\u0434\u0435
        \u0433\u043E\u0431\u043B\u0438\u043D\u0430. \u0413\u043E\u0432\u043E\u0440\u044F\u0442
        \u0432\u0435\u0441\u0435\u043B\u043E \u043F\u043E\u043B\u0443\u0447\u0438\u043B\u043E\u0441\u044C&#133;<br
        />\r\n<br />\r\n<b>10 \u0438\u0437&nbsp;10</b> <br />\r\n<br />\r\n(\u0436\u0430\u043B\u044C,
        \u0447\u0442\u043E&nbsp;\u043E\u0446\u0435\u043D\u043A\u0438 \u0432\u044B\u0448\u0435
        \u043D\u0435&nbsp;\u0431\u044B\u0432\u0430\u0435\u0442)<br />\r\n<br />\r\n<b>P.S.</b>
        \u0430\u0445&nbsp;\u0434\u0430, \u0435\u0449\u0435&nbsp;\u043F\u0440\u0435\u043E\u0433\u0440\u043E\u043C\u043D\u0435\u0439\u0448\u0435\u0435
        \u0441\u043F\u0430\u0441\u0438\u0431\u043E \u0437\u0430&nbsp;\u0432\u0435\u043B\u0438\u043A\u043E\u043B\u0435\u043F\u043D\u043E\u0435
        \u043C\u0443\u0437\u044B\u043A\u0430\u043B\u044C\u043D\u043E\u0435 \u0441\u043E\u043F\u0440\u043E\u0432\u043E\u0436\u0434\u0435\u043D\u0438\u0435!
        \u0412\u043E&nbsp;\u0432\u0440\u0435\u043C\u044F \u0441\u0446\u0435\u043D
        \u0441&nbsp;\u0434\u0440\u0430\u043A\u0430\u043C\u0438, \u0432\u0441\u044F&nbsp;\u043C\u0443\u0437\u044B\u043A\u0430
        \u043E\u0447\u0435\u043D\u044C \u0447\u0435\u0442\u043A\u043E \u0432\u043F\u0438\u0441\u044B\u0432\u0430\u043B\u0430\u0441\u044C
        \u0432&nbsp;\u043E\u0431\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0443.
        \u042D\u0442\u043E&nbsp;\u0438\u043C\u0435\u043D\u043D\u043E \u0442\u043E,
        \u0447\u0442\u043E&nbsp;\u043D\u0430\u0434\u043E \u0431\u044B\u043B\u043E!
        \u0442\u0435\u043F\u0435\u0440\u044C <b><i>The Prodigy&nbsp;&#151;&nbsp;stand
