        \u0411\u043E\u043B\u044C\u0448\u043E\u0433\u043E \u0412\u0437\u0440\u044B\u0432\u0430.
        \u041D\u0435&nbsp;\u043C\u043E\u0436\u0435\u0442 \u0436\u0435&nbsp;\u0431\u044B\u0442\u044C
        \u044D\u0442\u043E\u0442 \u0441\u0435\u0440\u0438\u0430\u043B \u043F\u043B\u043E\u0445,
        \u0432&nbsp;\u043A\u043E\u043D\u0446\u0435 \u043A\u043E\u043D\u0446\u043E\u0432
        9&nbsp;\u0441\u0435\u0437\u043E\u043D\u043E\u0432 \u044D\u0442\u043E&nbsp;\u043F\u0440\u0438\u043B\u0438\u0447\u043D\u043E.<br
        />\r\n<br />\r\n\u041D\u0443 \u0447\u0442\u043E&nbsp;\u044F \u0445\u043E\u0447\u0443
        \u0441\u043A\u0430\u0437\u0430\u0442\u044C. \u0421\u0435\u0440\u0438\u0430\u043B
        \u0441\u043C\u0435\u0448\u043D\u043E\u0439, \u0434\u043E\u0431\u0440\u044B\u0439
        \u0438&nbsp;\u043F\u043E\u043C\u043E\u0433\u0430\u0435\u0442 \u0445\u043E\u0440\u043E\u0448\u043E
        \u043F\u0440\u043E\u0432\u0435\u0441\u0442\u0438 \u0432\u0440\u0435\u043C\u044F.
        \u0412&nbsp;\u0441\u0435\u0440\u0438\u0430\u043B\u0435 \u043F\u043E\u0441\u0442\u043E\u044F\u043D\u043D\u043E
        \u0433\u043E\u0432\u043E\u0440\u044F\u0442 \u043E&nbsp;&laquo;\u0417\u0432\u0435\u0437\u0434\u043D\u044B\u0445
