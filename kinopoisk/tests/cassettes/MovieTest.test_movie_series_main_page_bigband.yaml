        \u0414\u043E&nbsp;\u0414\u0440\u0443\u0437\u0435\u0439 \u0435\u043C\u0443&nbsp;\u0434\u0430\u043B\u0435\u043A\u043E,
        \u043D\u043E&nbsp;\u0432\u0441\u0435 \u0436\u0435&nbsp;\u0443 \u0441\u0435\u0440\u0438\u0430\u043B\u0430
        \u0435\u0441\u0442\u044C \u0441\u0432\u043E\u044F \u0430\u0443\u0440\u0430
        \u0438&nbsp;\u0441\u0432\u043E\u044F \u043F\u0440\u0438\u0442\u044F\u0433\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u044C,
        \u043A\u043E\u0442\u043E\u0440\u0430\u044F \u0437\u0430\u0441\u0442\u0430\u0432\u043B\u044F\u0435\u0442
        \u0442\u0435\u0431\u044F \u0441\u043C\u043E\u0442\u0440\u0435\u0442\u044C
        \u044D\u0442\u043E\u0442 \u0441\u0435\u0440\u0438\u0430\u043B. <br />\r\n<br
        />\r\n \u041D\u041E! \u041F\u043E\u0441\u043B\u0435 \u043A\u0430\u0436\u0434\u043E\u0439
        \u043F\u0440\u043E\u0441\u043C\u043E\u0442\u0440\u0435\u043D\u043D\u043E\u0439
        \u0441\u0435\u0440\u0438\u0438, \u044F&nbsp;\u043F\u043E\u043C\u043D\u044E
        \u0442\u043E\u043B\u044C\u043A\u043E \u0428\u0435\u043B\u0434\u043E\u043D\u0430,
        \u0447\u0442\u043E&nbsp;\u043E\u043D \u0441\u043A\u0430\u0437\u0430\u043B
        \u0438&nbsp;\u0447\u0442\u043E \u043E\u043D&nbsp;\u0441\u0434\u0435\u043B\u0430\u043B.
        \u042D\u0442\u043E\u0442 \u043F\u0435\u0440\u0441\u043E\u043D\u0430\u0436
        \u043C\u043E\u0439&nbsp;\u043B\u044E\u0431\u0438\u043C\u044B\u0439. \u0421\u0440\u0430\u0437\u0443
        \u0432\u0438\u0434\u043D\u043E, \u0447\u0442\u043E&nbsp;\u043D\u0430\u0434
        \u043D\u0438\u043C&nbsp;\u0441\u0446\u0435\u043D\u0430\u0440\u0438\u0441\u0442\u044B
        \u0438&nbsp;\u0441\u043E\u0437\u0434\u0430\u0442\u0435\u043B\u0438 \u0448\u043E\u0443&nbsp;\u0440\u0430\u0431\u043E\u0442\u0430\u043B\u0438,
        \u043F\u043E\u0442\u043E\u043C\u0443 \u0447\u0442\u043E&nbsp;\u043F\u0435\u0440\u0441\u043E\u043D\u0430\u0436
        \u0438&nbsp;\u0432 \u0441\u0430\u043C\u043E\u043C \u0434\u0435\u043B\u0435
        \u0438\u043D\u0442\u0435\u0440\u0435\u0441\u0435\u043D. \u041E\u043D&nbsp;\u043D\u0440\u0430\u0432\u0438\u0442\u0441\u044F
        \u043D\u0435&nbsp;\u0442\u043E\u043B\u044C\u043A\u043E \u0441\u0432\u043E\u0438\u043C\u0438
        \u043A\u043E\u043B\u043A\u0438\u043C\u0438 \u0438&nbsp;\u043D\u0430\u0443\u0447\u043D\u044B\u043C\u0438
        \u0440\u0435\u0447\u0430\u043C\u0438, \u043D\u043E&nbsp;\u0438 \u0432\u043D\u0443\u0442\u0440\u0435\u043D\u043D\u0435
        \u043C\u043D\u0435&nbsp;\u0432\u0441\u0435 \u0431\u043E\u043B\u044C\u0448\u0435
        \u0445\u043E\u0447\u0435\u0442\u0441\u044F \u0443\u0437\u043D\u0430\u0442\u044C
        \u0428\u0435\u043B\u0434\u043E\u043D\u0430, \u0432\u0435\u0434\u044C \u0437\u0430&nbsp;\u044D\u0442\u043E\u0439
        \u0441\u0442\u0440\u0430\u043D\u043D\u043E\u0439 \u0438&nbsp;\u0447\u0443\u0434\u043E\u043A\u043E\u0432\u0430\u0442\u043E\u0439
        \u043C\u0438\u0448\u0443\u0440\u043E\u0439 \u043F\u0440\u044F\u0447\u0435\u0442\u0441\u044F
        \u043C\u0438\u043B\u044B\u0439 \u0438&nbsp;\u0434\u043E\u0431\u0440\u044B\u0439
        \u0447\u0435\u043B\u043E\u0432\u0435\u043A. \u042D\u0442\u043E\u0442 \u043F\u0435\u0440\u0441\u043E\u043D\u0430\u0436
        <b>\u0435\u0434\u0438\u043D\u0441\u0442\u0432\u0435\u043D\u043D\u0430\u044F</b>
        \u043F\u0440\u0438\u0447\u0438\u043D\u0430 \u043F\u043E\u0447\u0435\u043C\u0443
        \u044F&nbsp;\u0431\u0443\u0434\u0443 \u0441\u043C\u043E\u0442\u0440\u0435\u0442\u044C
        \u0441\u0435\u0440\u0438\u0430\u043B. \u042F&nbsp;\u043D\u0430 3&nbsp;\u0442\u0435\u043C
        \u0441\u0435\u0437\u043E\u043D\u0435 \u0432&nbsp;\u0434\u0430\u043D\u043D\u044B\u0439
        \u043C\u043E\u043C\u0435\u043D\u0442.<br />\r\n<br />\r\n\u0410 \u0442\u0435\u043F\u0435\u0440\u044C
        \u043E&nbsp;\u0433\u0435\u0440\u043E\u044F\u0445:<br />\r\n<br />\r\n<b>\u041B\u0435\u043E\u043D\u0430\u0440\u0434</b>&nbsp;&#151;&nbsp;\u044D\u0442\u043E\u0442
        \u043F\u0435\u0440\u0441\u043E\u043D\u0430\u0436 \u0430\u0431\u0441\u043E\u043B\u044E\u0442\u043D\u043E
        \u043D\u0438\u043A\u0430\u043A\u043E\u0439. \u0412\u043E\u0442&nbsp;\u0435\u0441\u0442\u044C
        \u0414\u0436\u043E\u0444\u0444\u0440\u0438 \u0432&raquo; \u0418\u0433\u0440\u0435
        \u041F\u0440\u0435\u0441\u0442\u043E\u043B\u043E\u0432&raquo;, \u043A\u043E\u0442\u043E\u0440\u044B\u0439
        \u0431\u0435\u0441\u0438\u0442, \u043D\u043E&nbsp;\u0442\u044B \u0443\u0432\u0430\u0436\u0430\u0435\u0448\u044C\u0441\u044F
        \u0430\u043A\u0442\u0435\u0440\u0430, \u043A\u043E\u0442\u043E\u0440\u044B\u0439
        \u0441\u043C\u043E\u0433 \u0441\u044B\u0433\u0440\u0430\u0442\u044C \u0442\u0430\u043A\u0443\u044E
        \u043F\u0430\u0434\u043B\u0443. \u0410&nbsp;\u0432\u043E\u0442 \u041B\u0435\u043E\u043D\u0430\u0440\u0434,
        \u043E\u043D&nbsp;\u0432\u0440\u043E\u0434\u0435 \u0431\u044B&nbsp;\u043F\u043E\u043B\u043E\u0436\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0439,
        \u043C\u0438\u043B\u044B\u0439 \u0438&nbsp;\u0432\u0435\u0441\u044C \u0442\u0430\u043A\u043E\u0439
        \u0445\u043E\u0440\u043E\u0448\u0438\u0439, \u043D\u043E&nbsp;\u044D\u0442\u043E
        \u043D\u0435&nbsp;\u0442\u0430\u043A. \u042D\u0442\u043E&nbsp;\u0441\u0430\u043C\u044B\u0439
        \u044D\u0433\u043E\u0438\u0441\u0442\u0438\u0447\u043D\u044B\u0439 \u0438&nbsp;\u043F\u043E\u0434\u043B\u044B\u0439
        \u0447\u0435\u043B\u043E\u0432\u0435\u043A \u0432&nbsp;\u0434\u0430\u043D\u043D\u043E\u043C
        \u0441\u0435\u0440\u0438\u0430\u043B\u0435, \u0438&nbsp;\u0438\u0437 \u0442\u043E\u0433\u043E
        \u0447\u0442\u043E&nbsp;\u044F \u0447\u0438\u0442\u0430\u043B \u044D\u0442\u043E&nbsp;\u043D\u0435
        \u043F\u043E\u043C\u0435\u043D\u044F\u0435\u0442\u0441\u044F \u043E\u0441\u043E\u0431\u043E.
        \u041C\u043D\u0435&nbsp;\u0430\u0431\u0441\u043E\u043B\u044E\u0442\u043D\u043E
        \u043D\u0435&nbsp;\u043F\u043E\u043D\u044F\u0442\u043D\u044B \u0435\u0433\u043E&nbsp;\u043C\u043E\u0442\u0438\u0432\u044B?
        \u0415\u0433\u043E&nbsp;\u043E\u0442\u043D\u043E\u0448\u0435\u043D\u0438\u044F
        \u0441&nbsp;\u041F\u0435\u043D\u043D\u0438? \u042F&nbsp;\u043D\u0435 \u0432\u0438\u0436\u0443
        \u043D\u0438\u043A\u0430\u043A\u043E\u0439 \u0434\u0440\u0443\u0436\u0431\u044B
        \u043F\u043E&nbsp;\u043E\u0442\u043D\u043E\u0448\u0435\u043D\u0438\u044E \u043A&nbsp;\u0428\u0435\u043B\u0434\u043E\u043D\u0443
        \u0438\u043B\u0438&nbsp;\u043A \u0434\u0440\u0443\u0433\u0438\u043C \u0440\u0435\u0431\u044F\u0442\u0430\u043C.
        \u0414\u0430, \u043E\u043D&nbsp;\u0437\u043D\u0430\u0435\u0442 \u043A\u0430\u043A\u043E\u0439
        \u0422\u0430\u0439\u0441\u043A\u0438\u0439 \u0440\u0435\u0441\u0442\u043E\u0440\u0430\u043D
        \u043F\u0440\u0435\u0434\u043F\u043E\u0447\u0438\u0442\u0430\u0435\u0442 \u0428\u0435\u043B\u0434\u043E\u043D,
        \u0438&nbsp;\u043A\u0430\u043A\u043E\u0439 \u043E\u043D&nbsp;\u043B\u044E\u0431\u0438\u0442
        \u0447\u0430\u0439, \u043D\u043E&nbsp;\u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E
        \u043B\u0438&nbsp;\u044D\u0442\u043E? \u0423&nbsp;\u043C\u0435\u043D\u044F
        \u043F\u0435\u0440\u0441\u043E\u043D\u0430\u0436 \u043D\u0435&nbsp;\u0432\u044B\u0437\u044B\u0432\u0430\u0435\u0442
        \u043D\u0435&nbsp;\u043E\u0434\u043D\u043E\u0439 \u043F\u043E\u043B\u043E\u0436\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0439
        \u044D\u043C\u043E\u0446\u0438\u0438. \u042D\u0442\u043E&nbsp;\u043F\u0440\u043E\u0441\u0442\u043E
        \u0420\u043E\u0441\u0441 \u0438\u0437&nbsp;&laquo;\u0414\u0440\u0443\u0437\u0435\u0439&raquo;,
        \u0430&nbsp;\u0432\u0435\u0440\u043D\u0435\u0435 \u0435\u0433\u043E&nbsp;\u043D\u0435\u0443\u0434\u0430\u0447\u043D\u0430\u044F
        \u0432\u0435\u0440\u0441\u0438\u044F. \u041B\u0435\u043E\u043D\u0430\u0440\u0434
        \u0437\u0430\u0441\u0442\u0430\u0432\u043B\u044F\u0435\u0442 \u043C\u0435\u043D\u044F
        \u0436\u0430\u043B\u0435\u0442\u044C \u043E&nbsp;\u0442\u043E\u043C, \u0447\u0442\u043E&nbsp;\u0432
        \u0441\u0438\u0442\u043A\u043E\u043C\u0430\u0445 \u043D\u0435&nbsp;\u0431\u044B\u0432\u0430\u0435\u0442
        \u043D\u0435\u043E\u0436\u0438\u0434\u0430\u043D\u043D\u043E\u0439 \u0441\u043C\u0435\u0440\u0442\u0438
        \u0433\u043B\u0430\u0432\u043D\u044B\u0445 \u043F\u0435\u0440\u0441\u043E\u043D\u0430\u0436\u0435\u0439,
        \u043A\u0430\u043A&nbsp;\u0432&raquo; \u0418\u0433\u0440\u0435 \u041F\u0440\u0435\u0441\u0442\u043E\u043B\u043E\u0432&raquo;.<br
        />\r\n<br />\r\n<b>\u041F\u0435\u043D\u043D\u0438</b>&nbsp;&#151;&nbsp;\u0442\u0443\u0442
        \u0438&nbsp;\u0433\u043E\u0432\u043E\u0440\u0438\u0442\u044C \u043E\u0441\u043E\u0431\u043E
        \u043D\u0435\u0447\u0435\u0433\u043E. \u041E\u0431\u044B\u043A\u043D\u043E\u0432\u0435\u043D\u043D\u044B\u0439
        \u043F\u0435\u0440\u0441\u043E\u043D\u0430\u0436, \u043A\u0430\u043A\u0438\u0445
        \u043C\u043D\u043E\u0433\u043E \u0432\u043E&nbsp;\u043C\u043D\u043E\u0433\u0438\u0445
        \u0441\u0438\u0442\u043A\u043E\u043C\u0430\u0445 \u0438&nbsp;\u0441\u0435\u0440\u0438\u0430\u043B\u0430\u0445.
        \u0411\u044B\u0432\u0430\u0435\u0442 \u0438\u043D\u0442\u0435\u0440\u0435\u0441\u043D\u043E
        \u0442\u043E\u043B\u044C\u043A\u043E, \u043A\u043E\u0433\u0434\u0430 \u043E\u043D\u0430&nbsp;\u0432\u0437\u0430\u0438\u043C\u043E\u0434\u0435\u0439\u0441\u0442\u0432\u0443\u0435\u0442
        \u0441&nbsp;\u0428\u0435\u043B\u0434\u043E\u043D\u043E\u043C.<br />\r\n<br
        />\r\n <b>\u0420\u0430\u0434\u0436</b>&nbsp;&#151;&nbsp;\u0422\u043E\u0436\u0435
        \u043D\u0438\u0447\u0435\u0433\u043E \u043E\u0441\u043E\u0431\u0435\u043D\u043D\u043E\u0433\u043E.
        \u0415\u0433\u043E&nbsp;\u043C\u043E\u043B\u0447\u0430\u043D\u0438\u0435 \u0431\u0435\u0441\u0438\u0442,
        \u0442\u0430\u043A&nbsp;\u0436\u0435 \u043A\u0430\u043A&nbsp;\u0438 \u0435\u0433\u043E&nbsp;\u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0441\u0442\u044C
        \u0441&nbsp;\u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043B\u044F\u043C\u0438
        \u043F\u0440\u0435\u043A\u0440\u0430\u0441\u043D\u043E\u0433\u043E \u043F\u043E\u043B\u0430.
        \u041F\u0435\u0440\u0441\u043E\u043D\u0430\u0436 \u043F\u0440\u043E\u0441\u0442\u043E
